<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | Professional Trainer Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e60000; --dark: #1a1a1a; --gray: #f4f4f4; }
        body { font-family: 'Poppins', sans-serif; background: var(--gray); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; background: #eee; padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; cursor: pointer; font-weight: 700; border-radius: 10px; color: #555; }
        .tab-btn.active { background: #fff; color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .section { display: none; animation: slideUp 0.4s ease; }
        .section.active { display: block; }
        
        .upload-area { border: 2px dashed #bbb; padding: 40px; text-align: center; border-radius: 15px; background: #fafafa; cursor: pointer; transition: 0.3s; display: block; }
        .upload-area:hover { border-color: var(--primary); background: #fff5f5; }
        
        input[type="text"], select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; width: 100%; box-sizing: border-box; font-family: inherit; margin-bottom: 10px; }
        .btn { padding: 12px 24px; border: none; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%; margin-top: 10px; }
        .btn-add { background: var(--primary); color: white; }
        
        /* YenilÉ™nmiÅŸ SiyahÄ± Stili */
        .manage-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #f9f9f9; padding: 12px 15px; border-radius: 10px; 
            margin-bottom: 10px; border: 1px solid #eee; 
        }
        .info-box { display: flex; flex-direction: column; gap: 2px; }
        .course-badge { background: #333; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; width: fit-content; text-transform: uppercase; }
        .title-text { font-size: 14px; font-weight: 600; color: #222; }
        .btn-del { background: #ff4d4d; color: white; border: none; padding: 7px 14px; border-radius: 8px; cursor: pointer; font-weight: 700; transition: 0.2s; }
        .btn-del:hover { background: #d63031; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1 style="color:var(--primary); margin:0;">BEAcademy Trainer Panel</h1>
            <a href="index.html" onclick="localStorage.clear()" style="text-decoration:none; font-weight:800; color:#333;">Ã‡IXIÅ</a>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showSection('materials')">Materiallar</button>
            <button class="tab-btn" onclick="showSection('quiz')">Yeni Ä°mtahan</button>
            <button class="tab-btn" onclick="showSection('control')">Ä°darÉ™etmÉ™ Paneli</button>
        </div>

        <div id="materials" class="section active">
            <div style="display: grid; grid-template-columns: 1fr 1.2fr; gap: 25px;">
                
                <div>
                    <label for="universalPicker" class="upload-area">
                        <div style="font-size: 40px; margin-bottom: 10px;">ğŸ“‚</div>
                        <p id="fileNameDisplay" style="margin: 0; font-weight: 600; color: #666;">Fayl SeÃ§in</p>
                        <input type="file" id="universalPicker" style="display:none;" onchange="handleFileSelect(this)">
                    </label>

                    <div style="background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #eee; margin-top:15px;">
                        <label style="font-size:13px; font-weight:700;">MaterialÄ±n BaÅŸlÄ±ÄŸÄ±:</label>
                        <input type="text" id="mTitle" placeholder="MÉ™sÉ™lÉ™n: Kompyuterin ÆsaslarÄ±">
                        
                        <label style="font-size:13px; font-weight:700;">BÃ¶lmÉ™ni SeÃ§in:</label>
                        <select id="targetCourse">
                            <option value="IT">ğŸ’» IT</option>
                            <option value="KEA">â˜• KEA</option>
                            <option value="BEYAZ">â„ï¸ BEYAZ</option>
                            <option value="TV">ğŸ“º TV</option>
                        </select>
                        <button class="btn btn-add" id="uploadBtn" onclick="pushToDatabase()">SÄ°STEMÆ KÃ–Ã‡ÃœR</button>
                    </div>
                </div>

                <div style="background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #eee; max-height: 500px; overflow-y: auto;">
                    <h3 style="margin-top:0; font-size: 16px; border-bottom: 2px solid var(--primary); padding-bottom: 10px;">Aktiv Materiallar:</h3>
                    <div id="materialsList">YÃ¼klÉ™nir...</div>
                </div>
            </div>
            <div id="statusMsg" style="text-align: center; margin-top: 15px; font-weight: bold;"></div>
        </div>

        <div id="quiz" class="section"><h3>Ä°mtahan Sistemi HazÄ±rlanÄ±r...</h3></div>
        <div id="control" class="section"><h3>Ä°darÉ™etmÉ™ Paneli TezliklÉ™...</h3></div>
    </div>

    <script>
        const FIREBASE_DB = "https://beacademy-c8316-default-rtdb.firebaseio.com/portal_content";
        let hiddenData = ""; 

        window.onload = fetchMaterials;

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(event) event.currentTarget.classList.add('active');
        }

        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;
            document.getElementById('fileNameDisplay').innerText = "SEÃ‡Ä°LDÄ°: " + file.name;
            const reader = new FileReader();
            reader.onload = e => hiddenData = e.target.result;
            reader.readAsText(file);
        }

        async function fetchMaterials() {
            const listDiv = document.getElementById('materialsList');
            try {
                const response = await fetch(`${FIREBASE_DB}.json`);
                const data = await response.json();
                listDiv.innerHTML = "";
                if (data) {
                    for (let course in data) {
                        if (data[course]) {
                            // Firebase-dÉ™n gÉ™lÉ™n datadan baÅŸlÄ±ÄŸÄ± Ã§Ä±xarmaq (<h2> iÃ§indÉ™ki mÉ™tni tutur)
                            const match = data[course].match(/<h2>(.*?)<\/h2>/);
                            const displayTitle = match ? match[1] : "BaÅŸlÄ±qsÄ±z Material";

                            listDiv.innerHTML += `
                                <div class="manage-item">
                                    <div class="info-box">
                                        <span class="course-badge">${course}</span>
                                        <span class="title-text">${displayTitle}</span>
                                    </div>
                                    <button class="btn-del" onclick="deleteMaterial('${course}')">SÄ°L</button>
                                </div>`;
                        }
                    }
                } else { listDiv.innerHTML = "<p style='color:#999;'>HeÃ§ bir material tapÄ±lmadÄ±.</p>"; }
            } catch (err) { listDiv.innerHTML = "MÉ™lumatÄ± Ã§É™kmÉ™k olmadÄ±."; }
        }

        async function deleteMaterial(course) {
            if (!confirm(course + " bÃ¶lmÉ™sindÉ™ki materialÄ± SÄ°LMÆK istÉ™diyinizdÉ™n É™minsiniz?")) return;
            try {
                await fetch(`${FIREBASE_DB}/${course}.json`, { method: 'DELETE' });
                fetchMaterials();
            } catch (err) { alert("XÉ™ta!"); }
        }

        async function pushToDatabase() {
            const title = document.getElementById('mTitle').value.trim();
            const folder = document.getElementById('targetCourse').value;
            const btn = document.getElementById('uploadBtn');
            const status = document.getElementById('statusMsg');

            if (!hiddenData || !title) return alert("HÉ™m baÅŸlÄ±q daxil edilmÉ™li, hÉ™m dÉ™ fayl seÃ§ilmÉ™lidir!");

            btn.innerText = "YÃœKLÆNÄ°R...";
            btn.disabled = true;

            const combinedContent = `<h2>${title}</h2><hr>${hiddenData}`;

            try {
                await fetch(`${FIREBASE_DB}/${folder}.json`, {
                    method: 'PUT',
                    body: JSON.stringify(combinedContent)
                });
                status.style.color = "green";
                status.innerText = "Sistem yenilÉ™ndi! âœ…";
                document.getElementById('mTitle').value = "";
                hiddenData = "";
                document.getElementById('fileNameDisplay').innerText = "Fayl SeÃ§in";
                fetchMaterials();
            } catch (err) { status.innerText = "XÉ™ta baÅŸ verdi!"; }
            finally {
                btn.innerText = "SÄ°STEMÆ KÃ–Ã‡ÃœR";
                btn.disabled = false;
                setTimeout(() => status.innerText = "", 3000);
            }
        }
    </script>
</body>
</html>
