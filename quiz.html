<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE Academy | Yarƒ±≈üma Paneli</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --accent: #ff0000;
            --gold: #f1c40f;
            --bg: #0a0a0a;
            --card: #161616;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .quiz-container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
        }

        .glass-card {
            background: var(--card);
            border: 1px solid #333;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            transition: 0.5s;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            border-bottom: 1px solid #222;
            padding-bottom: 15px;
        }

        .stat-val {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: var(--gold);
        }

        .timer-box {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            color: var(--accent);
        }

        .question-text {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.4;
            color: #fff;
        }

        .options-container {
            display: grid;
            gap: 15px;
        }

        .opt-btn {
            background: #1f1f1f;
            border: 1px solid #333;
            padding: 18px 25px;
            border-radius: 12px;
            color: #ccc;
            cursor: pointer;
            transition: 0.3s;
            text-align: left;
            font-size: 16px;
        }

        .opt-btn:hover {
            background: #252525;
            border-color: #555;
        }

        .opt-btn.correct {
            background: #1b4332 !important;
            border-color: #2ecc71 !important;
            color: #fff;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.2);
        }

        .opt-btn.wrong {
            background: #431b1b !important;
            border-color: #e74c3c !important;
            color: #fff;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        #resultArea {
            display: none;
            text-align: center;
        }

        .leaderboard-section {
            margin-top: 35px;
            border-top: 1px solid #333;
            padding-top: 25px;
            text-align: left;
        }

        .leader-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: #0d0d0d;
            border-radius: 12px;
            overflow: hidden;
        }

        .leader-table th {
            padding: 12px;
            background: #1a1a1a;
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            text-align: left;
        }

        .leader-table td {
            padding: 15px;
            border-bottom: 1px solid #1a1a1a;
            font-size: 14px;
            text-align: left;
        }

        .me-row {
            background: rgba(241, 196, 15, 0.2) !important;
            color: var(--gold);
            border-left: 4px solid var(--gold);
        }

        .home-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <div class="glass-card" id="quizBox">
            <div class="stats-bar">
                <div id="qCount" class="stat-val">01/10</div>
                <div id="timer" class="timer-box">30</div>
                <div id="totalScore" class="stat-val">0000</div>
            </div>
            <div id="questionText" class="question-text">Sual y√ºkl…ônir...</div>
            <div id="optionsArea" class="options-container"></div>
        </div>

        <div class="glass-card" id="resultArea">
            <div style="margin-bottom: 20px;">
                <span id="userNameDisplay"
                    style="color: var(--gold); font-weight: 600; font-size: 22px; text-transform: uppercase;"></span>
                <div style="font-size: 12px; color: #888; margin-top: 5px;">Sƒ∞Zƒ∞N TOPLADIƒûINIZ YEKUN BAL</div>
                <div id="finalScore" style="font-family: 'Orbitron'; font-size: 64px; color: #fff; margin: 10px 0;">0
                </div>
            </div>

            <div class="leaderboard-section">
                <h3 style="font-family: 'Orbitron'; font-size: 16px; color: var(--accent); margin-bottom: 15px;">üèÜ TOP
                    10 REYTƒ∞NQ</h3>
                <table class="leader-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>∆èm…ôkda≈ü</th>
                            <th>ƒ∞mtahan</th>
                            <th>Bal</th>
                        </tr>
                    </thead>
                    <tbody id="leaderBody">
                        <tr>
                            <td colspan="4" style="text-align:center; padding:20px;">Y√ºkl…ônir...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <button class="home-btn" onclick="location.href='portal.html'">PORTALA QAYIT</button>
        </div>
    </div>

    <script>
        let currentExam = null, currentQIdx = 0, score = 0, timer, timeLeft = 30, isLocked = false;
        const FIREBASE_URL = "https://be-academy-default-rtdb.firebaseio.com/results.json";

        function getActiveUser() {
            let fullName = localStorage.getItem("fullUserName") || localStorage.getItem("currentUser") || "Nam…ôlum ƒ∞≈ütirak√ßƒ±";
            return fullName;
        }
        const activeUser = getActiveUser();

        document.addEventListener("DOMContentLoaded", () => {
            const examId = localStorage.getItem("currentExamId");
            const exams = JSON.parse(localStorage.getItem("be_exams") || "[]");
            currentExam = exams.find(e => e.id == examId);
            if (!currentExam) { window.location.href = "portal.html"; return; }
            loadQuestion();
        });

        function loadQuestion() {
            isLocked = false;
            timeLeft = 30;
            const q = currentExam.questions[currentQIdx];

            // Sualƒ±n g√∂r√ºnm…ôm…ô problemini burada h…ôll edirik:
            const questionTitle = q.title || q.text || q.question || "Sual m…ôtni tapƒ±lmadƒ±";

            document.getElementById("qCount").innerText = `${(currentQIdx + 1).toString().padStart(2, '0')}/${currentExam.questions.length}`;
            document.getElementById("questionText").innerText = questionTitle;

            const area = document.getElementById("optionsArea");
            area.innerHTML = "";
            q.options.forEach((opt, i) => {
                area.innerHTML += `<button class="opt-btn" onclick="submitAnswer(${i}, this)">${opt}</button>`;
            });
            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            document.getElementById("timer").innerText = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;
                if (timeLeft <= 0) submitAnswer(-1, null);
            }, 1000);
        }

        function submitAnswer(idx, el) {
            if (isLocked) return;
            isLocked = true;
            clearInterval(timer);
            const q = currentExam.questions[currentQIdx];
            const correctIdx = parseInt(q.correct);
            const btns = document.querySelectorAll('.opt-btn');
            btns.forEach(b => b.classList.add('disabled'));

            if (idx === correctIdx) {
                if (el) el.classList.add('correct');
                score += (100 + (timeLeft * 2));
                document.getElementById("totalScore").innerText = score.toString().padStart(4, '0');
            } else {
                if (el) el.classList.add('wrong');
                if (btns[correctIdx]) btns[correctIdx].classList.add('correct');
            }

            setTimeout(() => {
                currentQIdx++;
                if (currentQIdx < currentExam.questions.length) loadQuestion();
                else showFinalResults();
            }, 1500);
        }

        async function showFinalResults() {
            document.getElementById("quizBox").style.display = "none";
            document.getElementById("resultArea").style.display = "block";
            document.getElementById("finalScore").innerText = score;
            document.getElementById("userNameDisplay").innerText = activeUser;

            const resultEntry = {
                name: activeUser,
                exam: currentExam.name,
                score: parseInt(score),
                date: Date.now()
            };

            try {
                await fetch(FIREBASE_URL, {
                    method: "POST",
                    body: JSON.stringify(resultEntry)
                });
                updateLeaderboardDisplay();
            } catch (e) {
                updateLeaderboardDisplay();
            }
        }

        async function updateLeaderboardDisplay() {
            try {
                const response = await fetch(FIREBASE_URL);
                const data = await response.json();
                let results = data ? Object.values(data) : [];

                results = results.filter(r => r.name && r.name !== "undefined" && r.name !== "null");
                results.sort((a, b) => b.score - a.score);

                const top10 = results.slice(0, 10);
                const leaderBody = document.getElementById("leaderBody");

                leaderBody.innerHTML = top10.map((res, i) => `
                    <tr class="${res.name === activeUser && res.score === score ? 'me-row' : ''}">
                        <td>${(i + 1)}</td>
                        <td><strong>${res.name}</strong></td>
                        <td>${res.exam}</td>
                        <td style="color: var(--gold); font-weight: bold;">${res.score}</td>
                    </tr>
                `).join("");
            } catch (err) {
                console.error(err);
            }
        }
    </script>
</body>

</html>
