<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | Ultra Lux Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body.dynamic-body { background: #000; font-family: 'Poppins', sans-serif; margin: 0; padding: 40px; color: #fff; }
        .logo { font-size: 24px; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; }
        .be { color: #fff; } .academy { color: #e60000; text-shadow: 0 0 20px rgba(230,0,0,0.4); }
        
        .portal-card { background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 20px; text-align: center; transition: 0.5s; cursor: pointer; position: relative; overflow: hidden; backdrop-filter: blur(10px); }
        .portal-card:hover { border-color: #e60000; transform: translateY(-10px); box-shadow: 0 20px 50px rgba(230,0,0,0.15); }
        .login-btn { background: #e60000; color: #fff; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 15px; transition: 0.3s; letter-spacing: 1px; }

        /* MODALS */
        #structureModal, #profileModal, #contentModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.98); z-index: 10000; backdrop-filter: blur(30px); overflow-y: auto; }
        .modal-container { background: #fff; max-width: 500px; margin: 80px auto; border-radius: 40px; position: relative; text-align: center; color: #000; box-shadow: 0 0 100px rgba(0,0,0,0.5); animation: luxIn 0.8s cubic-bezier(0.19, 1, 0.22, 1); border: 1px solid rgba(255,255,255,0.1); overflow: hidden; }
        @keyframes luxIn { from { opacity: 0; transform: translateY(100px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        .close-btn { position: absolute; right: 30px; top: 25px; font-size: 35px; cursor: pointer; color: #fff; z-index: 10001; transition: 0.4s; }
        .close-btn:hover { transform: rotate(180deg); color: #e60000; }

        /* LUX PROFILE ELEMENTS */
        .lux-header { height: 180px; background: #000; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .lux-header::before { content: ''; position: absolute; width: 200%; height: 200%; background: conic-gradient(from 180deg at 50% 50%, #000, #222, #000); animation: rotate 15s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .lux-avatar-wrap { position: absolute; bottom: -60px; left: 50%; transform: translateX(-50%); z-index: 10; }
        .lux-avatar { width: 130px; height: 130px; background: #fff; border-radius: 50%; border: 8px solid #fff; box-shadow: 0 25px 50px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .lux-avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        .verified-badge { width: 20px; height: 20px; vertical-align: middle; margin-left: 6px; animation: tickFloat 2s ease-in-out infinite; filter: drop-shadow(0 0 5px rgba(0, 149, 246, 0.5)); }
        @keyframes tickFloat { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-2px) scale(1.1); } }
        
        .decode-text { font-family: 'Poppins', sans-serif; font-weight: 800; font-size: 30px; color: #000; display: inline-flex; align-items: center; justify-content: center; margin-top: 70px; min-height: 45px; }
        .premium-glow { position: absolute; top: -10px; left: -10px; right: -10px; bottom: -10px; border-radius: 50%; border: 3px solid #0095f6; animation: pulseGlow 2s infinite; }
        @keyframes pulseGlow { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.2); opacity: 0; } }
        .gold-label { background: linear-gradient(90deg, #8a642a, #d4af37, #eddf95, #d4af37, #8a642a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 11px; font-weight: 900; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 5px; display: block; }

        /* STRUCTURE HIERARCHY DESIGN */
        .org-tree { display: flex; flex-direction: column; align-items: center; gap: 40px; margin-top: 40px; }
        .org-node { background: #fff; color: #000; padding: 20px 40px; border-radius: 15px; position: relative; font-weight: 800; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .org-node::after { content: ''; position: absolute; bottom: -40px; left: 50%; width: 2px; height: 40px; background: #e60000; }
        .org-node.root { border-bottom: 5px solid #e60000; font-size: 22px; }
        .org-children { display: flex; gap: 20px; position: relative; padding-top: 20px; border-top: 2px solid #e60000; }
        .org-child { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 15px 25px; border-radius: 12px; font-size: 14px; font-weight: 600; text-align: center; }

        /* STAFF CARDS */
        .staff-card { background: #fff; padding: 20px; border-radius: 18px; margin-top: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.4s; border: 1px solid transparent; }
        .staff-card:hover { transform: scale(1.02); }
        .premium-card { border-left: 8px solid #0095f6 !important; background: linear-gradient(to right, #f0faff, #ffffff) !important; }
        
        #userNamePortal { display: inline-flex; align-items: center; gap: 5px; }
    </style>
</head>
<body class="dynamic-body">

    <header style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 30px;">
        <div class="logo"><span class="be">BE</span><span class="academy">Academy</span></div>
        <div style="display: flex; align-items: center; gap: 30px;">
            <button onclick="document.getElementById('structureModal').style.display='block'" style="background: transparent; border: 1px solid rgba(255,255,255,0.3); color: #fff; padding: 12px 28px; border-radius: 50px; font-weight: 700; cursor: pointer; font-size: 11px; letter-spacing: 2px; transition: 0.4s;">STRUCTURE</button>
            <span style="cursor: pointer; font-size: 14px; font-weight: 600; letter-spacing: 0.5px;" onclick="openMyProfile()">SALAM, <span id="userNamePortal">...</span></span>
            <a href="index.html" onclick="localStorage.removeItem('currentUser')" style="color: #fff; font-weight: 800; text-decoration: none; background: #e60000; padding: 10px 22px; border-radius: 12px; font-size: 11px; box-shadow: 0 10px 20px rgba(230,0,0,0.2);">LOGOUT</a>
        </div>
    </header>

    <h1 style="color: #fff; margin: 60px 0 30px; font-weight: 800; text-transform: uppercase; font-size: 22px; letter-spacing: 2px;">Academy Operations</h1>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px;">
        <div class="portal-card" onclick="openSection('IT')"><h3>İT</h3><button class="login-btn">ACCESS</button></div>
        <div class="portal-card" onclick="openSection('KEA')"><h3>KEA</h3><button class="login-btn">ACCESS</button></div>
        <div class="portal-card" onclick="openSection('BEYAZ')"><h3>BƏYAZ ƏŞYA</h3><button class="login-btn">ACCESS</button></div>
        <div class="portal-card" onclick="openSection('TV')"><h3>TV</h3><button class="login-btn">ACCESS</button></div>
        <div class="portal-card" style="border-color: #2ecc71;" onclick="openSection('EXAMS')"><h3 style="color: #2ecc71;">EXAMS</h3><button class="login-btn" style="background: #2ecc71;">START</button></div>
        <div class="portal-card" onclick="openSection('RESOURCES')"><h3>RESOURCES</h3><button class="login-btn" style="background:#111;">OPEN</button></div>
    </div>

    <div class="search-section" style="margin-top: 80px; background: rgba(255,255,255,0.01); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05);">
        <h2 style="color: #fff; margin-bottom: 25px; font-size: 13px; letter-spacing: 4px; opacity: 0.5; font-weight: 800;">STAFF GLOBAL SEARCH</h2>
        <input type="text" id="staffSearchInput" oninput="searchStaff()" placeholder="Enter name for identification..." style="width:100%; max-width:500px; padding:20px 25px; border-radius:18px; border:1px solid rgba(255,255,255,0.1); background: #000; color: #fff; font-size: 16px; outline: none; transition: 0.4s; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
        <div id="staffSearchResults" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(330px, 1fr)); gap: 20px; margin-top: 35px;"></div>
    </div>

    <div id="profileModal">
        <span class="close-btn" onclick="document.getElementById('profileModal').style.display='none'">&times;</span>
        <div class="modal-container">
            <div class="lux-header" id="luxHeader"></div>
            <div class="lux-avatar-wrap">
                <div id="premiumGlow"></div>
                <div class="lux-avatar" id="profInit"></div>
            </div>
            <div style="padding: 0 40px 40px 40px;">
                <span id="goldTag" class="gold-label" style="display: none;">Master Professional</span>
                <div id="profName" class="decode-text"></div>
                <p id="profUser" style="color:#999; font-weight:600; font-size: 14px; margin: 5px 0 35px 0; font-family: 'Space Mono';"></p>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div style="background: #fcfcfc; padding: 20px; border-radius: 20px; text-align: left; border: 1px solid #eee;">
                        <small style="color: #ccc; font-weight: 800; font-size: 9px; letter-spacing: 2px;">POSITION</small>
                        <div style="font-weight: 700; font-size: 13px; color: #333; margin-top: 5px;">BE Academy Official</div>
                    </div>
                    <div style="background: #fcfcfc; padding: 20px; border-radius: 20px; text-align: left; border: 1px solid #eee;">
                        <small style="color: #ccc; font-weight: 800; font-size: 9px; letter-spacing: 2px;">STATUS</small>
                        <div id="verifStatus" style="font-weight: 700; font-size: 13px; color: #333; margin-top: 5px;">Verified</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="structureModal">
        <span class="close-btn" onclick="document.getElementById('structureModal').style.display='none'">&times;</span>
        <div class="modal-container" style="max-width: 950px; background: transparent; color: #fff; box-shadow: none; border: none; margin-top: 50px;">
            <h2 style="letter-spacing: 8px; font-weight: 900; text-align: center; margin-bottom: 20px;">BE ACADEMY HIERARCHY</h2>
            
            <div class="org-tree">
                <div class="org-node root">
                    <small style="display: block; font-size: 10px; opacity: 0.6; letter-spacing: 2px;">CHAIRMAN</small>
                    ELÇİN MAHMUDOV
                </div>
                
                <div class="org-children">
                    <div class="org-child">KEA ŞÖBƏSİ</div>
                    <div class="org-child">İT ŞÖBƏSİ</div>
                    <div class="org-child">TV ŞÖBƏSİ</div>
                    <div class="org-child">BƏYAZ ƏŞYA ŞÖBƏSİ</div>
                </div>
            </div>
        </div>
    </div>

    <div id="contentModal">
        <div class="modal-container" style="max-width: 750px; text-align: left; padding: 50px;">
            <span class="close-btn" onclick="document.getElementById('contentModal').style.display='none'" style="color:#000">&times;</span>
            <h2 id="sectionTitle" style="color:#e60000; font-weight: 900; font-size: 28px;"></h2>
            <hr style="opacity: 0.1; margin: 30px 0;">
            <div id="sectionBody" style="font-size: 16px; line-height: 2;"></div>
        </div>
    </div>

    <script>
        const DB_URL = "https://beacademy-c8316-default-rtdb.firebaseio.com/users";
        const CONTENT_URL = "https://beacademy-c8316-default-rtdb.firebaseio.com/portal_content";
        const currentLog = localStorage.getItem("currentUser");
        const blueTickImg = `<img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" class="verified-badge">`;

        function luxDecode(element, finalName, isVerified) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let iteration = 0;
            const interval = setInterval(() => {
                element.innerText = finalName.split("").map((char, index) => {
                    if(index < iteration) return finalName[index];
                    return chars[Math.floor(Math.random() * chars.length)];
                }).join("");
                if(iteration >= finalName.length) {
                    clearInterval(interval);
                    if(isVerified) element.innerHTML = finalName + " " + blueTickImg;
                }
                iteration += 1 / 3;
            }, 35);
        }

        window.onload = async () => {
            if(!currentLog) return;
            const res = await fetch(`${DB_URL}/${currentLog}.json`);
            const u = await res.json();
            if(u) {
                const namePortal = document.getElementById("userNamePortal");
                namePortal.style.color = "#e60000";
                namePortal.style.fontWeight = "800";
                namePortal.innerHTML = u.fullname.toUpperCase() + (u.isVerified ? blueTickImg : "");
            }
        };

        async function openMyProfile(user) {
            const target = user || currentLog;
            const res = await fetch(`${DB_URL}/${target}.json`);
            const u = await res.json();
            if(u) {
                document.getElementById("profileModal").style.display = "block";
                const nameEl = document.getElementById("profName");
                luxDecode(nameEl, u.fullname.toUpperCase(), u.isVerified);
                document.getElementById("profUser").innerText = "@" + u.username.toUpperCase();
                document.getElementById("profInit").innerHTML = u.img ? `<img src="${u.img}">` : `<b style="font-size:50px; color:#e60000">${u.fullname[0]}</b>`;
                const glow = document.getElementById("premiumGlow");
                const goldTag = document.getElementById("goldTag");
                const vStatus = document.getElementById("verifStatus");
                const header = document.getElementById("luxHeader");
                if(u.isVerified) {
                    glow.className = "premium-glow"; goldTag.style.display = "block";
                    vStatus.innerText = "VERIFIED ACCOUNT"; vStatus.style.color = "#0095f6";
                    header.style.background = "linear-gradient(to bottom, #000, #001a2e)";
                } else {
                    glow.className = ""; goldTag.style.display = "none";
                    vStatus.innerText = "STANDARD ACCESS"; vStatus.style.color = "#333";
                    header.style.background = "#111";
                }
            }
        }

        async function searchStaff() {
            const val = document.getElementById("staffSearchInput").value.toLowerCase();
            const resDiv = document.getElementById("staffSearchResults");
            if(val.length < 2) { resDiv.innerHTML = ""; return; }
            const res = await fetch(`${DB_URL}.json`);
            const users = await res.json();
            resDiv.innerHTML = "";
            Object.values(users).forEach(u => {
                if(u.fullname && u.fullname.toLowerCase().includes(val)) {
                    resDiv.innerHTML += `
                    <div class="staff-card ${u.isVerified ? 'premium-card' : ''}" onclick="openMyProfile('${u.username}')">
                        <div style="display:flex; align-items:center; gap:15px;">
                            <div style="width:55px; height:55px; border-radius:50%; background:#f0f0f0; display:flex; align-items:center; justify-content:center; overflow:hidden; border: 2px solid ${u.isVerified?'#0095f6':'#eee'}">
                                ${u.img ? `<img src="${u.img}" style="width:100%; height:100%; object-fit:cover;">` : `<b style="color:#e60000">${u.fullname[0]}</b>`}
                            </div>
                            <div>
                                <b style="font-size:15px; color:#000; display:flex; align-items:center; gap:5px;">
                                    ${u.fullname.toUpperCase()}${u.isVerified ? blueTickImg : ''}
                                </b>
                                <span style="font-size:11px; color:#888;">ID: ${u.username}</span>
                            </div>
                        </div>
                        <span style="font-size:22px; color:#ccc;">›</span>
                    </div>`;
                }
            });
        }

        async function openSection(sectionId) {
            const modal = document.getElementById("contentModal");
            modal.style.display = "block";
            document.getElementById("sectionTitle").innerText = sectionId + " MODULE";
            const res = await fetch(`${CONTENT_URL}/${sectionId}.json`);
            let data = await res.json();
            document.getElementById("sectionBody").innerHTML = data || "No data available.";
        }
    </script>
</body>
</html>
