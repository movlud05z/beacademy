<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | T…ôdris Portalƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { background: #1a1a1a; font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; color: #fff; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #333; }
        .logo { font-size: 22px; font-weight: 800; }
        .be { color: #fff; } .academy { color: #e60000; }

        /* Search Section */
        .search-container { margin: 30px 0; background: #252525; padding: 20px; border-radius: 12px; border: 1px solid #444; }
        .search-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #e60000; background: #1a1a1a; color: white; box-sizing: border-box; }
        #staffSearchResults { margin-top: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; }
        .staff-card { background: #fff; color: #333; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; }
        .staff-card:hover { transform: scale(1.02); }

        /* Grid */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 40px; }
        .portal-card { background: #252525; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .login-btn { background: #e60000; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .follow-btn { background: #0095F6; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .follow-btn.unfollow { background: #555; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; overflow-y: auto; }
        .modal-content { background: white; color: #333; width: 90%; max-width: 450px; margin: 50px auto; padding: 25px; border-radius: 15px; position: relative; text-align: center; }
        .close { position: absolute; right: 20px; top: 10px; font-size: 28px; cursor: pointer; }
        .verified-badge { width: 18px; height: 18px; margin-left: 5px; vertical-align: middle; }
        
        .stats { display: flex; justify-content: space-around; margin: 20px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 10px 0; }
        .stat-val { font-weight: 800; color: #e60000; display: block; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><span class="be">BE</span><span class="academy">Academy</span></div>
        <div style="cursor: pointer;" onclick="openProfile(localStorage.getItem('currentUser'))">
            Xo≈ü g…ôldin, <b id="userNamePortal" style="color: #e60000; text-decoration: underline;">...</b>
        </div>
    </header>

    <div class="search-container">
        <h3>üîç ∆èm…ôkda≈ü Axtar v…ô ƒ∞zl…ô</h3>
        <input type="text" class="search-input" id="staffSearchInput" placeholder="Ad yazƒ±n..." oninput="searchStaff()">
        <div id="staffSearchResults"></div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="profAvatar" style="width:80px; height:80px; background:#f0f0f0; color:#e60000; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto; font-size:35px; font-weight:bold; border: 3px solid #e60000;"></div>
            <h2 id="profNameDisplay" style="margin:15px 0 5px;"></h2>
            <p id="profUsernameDisplay" style="color:#666; margin-bottom: 15px;"></p>

            <div class="stats">
                <div><span class="stat-val" id="countPosts">0</span> Post</div>
                <div><span class="stat-val" id="countFollowers">0</span> ƒ∞zl…ôyici</div>
                <div><span class="stat-val" id="countFollowing">0</span> ƒ∞zl…ônil…ôn</div>
            </div>

            <div id="actionButtons"></div>

            <div id="userPosts" style="margin-top:20px; text-align: left;">
                <h4 style="border-bottom: 1px solid #eee; padding-bottom: 5px;">Payla≈üƒ±mlar</h4>
                <div id="postsContainer" style="max-height: 200px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script>
        const DB_URL = "https://beacademy-c8316-default-rtdb.firebaseio.com/users";
        const tickSVG = `<svg class="verified-badge" viewBox="0 0 24 24" fill="#0095F6"><path d="M10.5213 2.62368C11.3147 1.75255 12.6853 1.75255 13.4787 2.62368L14.4989 3.74391C14.8143 4.09038 15.2573 4.30055 15.7288 4.32717L17.2521 4.41312C18.4383 4.48003 19.38 5.42172 19.4469 6.60786L19.5328 8.13117C19.5595 8.6027 19.7696 9.04567 20.1161 9.36109L21.2363 10.3813C22.1075 11.1747 22.1075 12.5453 21.2363 13.3387L20.1161 14.3589C19.7696 14.6743 19.5595 15.1173 19.5328 15.5888L19.4469 17.1121C19.38 18.2983 18.4383 19.24 17.2521 19.3069L15.7288 19.3928C15.2573 19.4195 14.8143 19.6296 14.4989 19.9751L13.4787 21.0953C12.6853 21.9665 11.3147 21.9665 10.5213 21.0953L9.50106 19.9751C9.18564 19.6296 8.74267 19.4195 8.27117 19.3928L6.74786 19.3069C5.56172 19.24 4.62003 18.2983 4.55312 17.1121L4.46717 15.5888C4.44055 15.1173 4.23038 14.6743 3.88391 14.3589L2.76368 13.3387C1.89255 12.5453 1.89255 11.1747 2.76368 10.3813L3.88391 9.36109C4.23038 9.04567 4.44055 8.6027 4.46717 8.13117L4.55312 6.60786C4.62003 5.42172 5.56172 4.48003 6.74786 4.41312L8.27117 4.32717C8.74267 4.30055 9.18564 4.09038 9.50106 3.74391L10.5213 2.62368Z"/><path d="M9 12L11 14L15 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;

        let currentLogin = localStorage.getItem("currentUser");

        async function init() {
            if(!currentLogin) return;
            const res = await fetch(`${DB_URL}/${currentLogin}.json`);
            const user = await res.json();
            if(user) document.getElementById("userNamePortal").innerHTML = user.fullname + (user.isVerified ? tickSVG : "");
        }

        async function searchStaff() {
            const input = document.getElementById("staffSearchInput").value.toLowerCase();
            const results = document.getElementById("staffSearchResults");
            if(input.length < 1) { results.innerHTML = ""; return; }

            const res = await fetch(`${DB_URL}.json`);
            const data = await res.json();
            
            results.innerHTML = "";
            for(let key in data) {
                if(data[key].fullname.toLowerCase().includes(input)) {
                    results.innerHTML += `
                        <div class="staff-card" onclick="openProfile('${key}')">
                            <span><b>${data[key].fullname}</b> ${data[key].isVerified ? tickSVG : ""}</span>
                            <span style="font-size: 12px; color: #e60000;">PROFƒ∞L∆è BAX</span>
                        </div>`;
                }
            }
        }

        async function openProfile(userKey) {
            const res = await fetch(`${DB_URL}/${userKey}.json`);
            const user = await res.json();
            
            document.getElementById("profNameDisplay").innerHTML = user.fullname + (user.isVerified ? tickSVG : "");
            document.getElementById("profUsernameDisplay").innerText = "@" + user.username;
            document.getElementById("profAvatar").innerText = user.fullname[0];
            
            // ƒ∞zl…ôm…ô m…ôntiqi
            updateFollowUI(userKey);
            
            document.getElementById("profileModal").style.display = "block";
        }

        function updateFollowUI(targetUser) {
            const actionDiv = document.getElementById("actionButtons");
            if(targetUser === currentLogin) {
                actionDiv.innerHTML = `<p style="color: #e60000; font-weight: bold;">Bu s…ônin profilindir</p>`;
                return;
            }

            let following = JSON.parse(localStorage.getItem("following_" + currentLogin) || "[]");
            const isFollowing = following.includes(targetUser);

            actionDiv.innerHTML = `
                <button class="follow-btn ${isFollowing ? 'unfollow' : ''}" onclick="toggleFollow('${targetUser}')">
                    ${isFollowing ? 'ƒ∞zl…ôm…ôni Dayandƒ±r' : 'ƒ∞zl…ô +'}
                </button>
            `;
            
            // Statistika simulyasiyasƒ±
            document.getElementById("countFollowing").innerText = following.length;
            document.getElementById("countFollowers").innerText = Math.floor(Math.random() * 50); // N√ºmun…ô √º√ß√ºn
        }

        function toggleFollow(targetUser) {
            let following = JSON.parse(localStorage.getItem("following_" + currentLogin) || "[]");
            
            if(following.includes(targetUser)) {
                following = following.filter(id => id !== targetUser);
            } else {
                following.push(targetUser);
            }
            
            localStorage.setItem("following_" + currentLogin, JSON.stringify(following));
            updateFollowUI(targetUser);
        }

        function closeModal() { document.getElementById("profileModal").style.display = "none"; }
        init();
    </script>
</body>
</html>
