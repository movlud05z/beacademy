<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | Professional Trainer Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e60000;
            --dark: #1a1a1a;
            --gray: #f4f4f4;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gray);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: #eee;
            padding: 5px;
            border-radius: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 700;
            border-radius: 10px;
            transition: 0.3s;
            color: #555;
        }

        .tab-btn.active {
            background: #fff;
            color: var(--primary);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .section {
            display: none;
            animation: slideUp 0.4s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-area {
            border: 2px dashed #bbb;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            background: #fafafa;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: #fff5f5;
        }

        .mat-card {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #eef0f2;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }

        .mat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.05);
        }

        .mat-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .badge-it { background: #e3f2fd; color: #1976d2; }
        .badge-kea { background: #f3e5f5; color: #7b1fa2; }
        .badge-beyaz { background: #e8f5e9; color: #388e3c; }
        .badge-tv { background: #fff3e0; color: #f57c00; }

        .file-icon {
            width: 40px; height: 40px; background: #f8f9fa; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; margin-right: 12px;
        }

        .exam-setup {
            background: #fdfdfd; border: 2px solid #eee; padding: 20px;
            border-radius: 15px; margin-bottom: 25px;
        }

        .question-card {
            background: #fff; border: 1px solid #ddd; padding: 20px;
            border-radius: 15px; margin-bottom: 15px; position: relative;
            border-left: 5px solid var(--primary);
        }

        input[type="text"], input[type="number"], input[type="password"], select, textarea {
            padding: 12px; border: 1px solid #ccc; border-radius: 8px;
            width: 100%; box-sizing: border-box; font-family: inherit;
        }

        .btn { padding: 12px 24px; border: none; border-radius: 10px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .btn-add { background: #2ecc71; color: white; width: 100%; }
        .btn-publish { background: var(--primary); color: white; width: 100%; font-size: 18px; margin-top: 20px; height: 55px; }
        .btn-del { background: #ff4757; color: white; padding: 5px 15px; }
        .manage-item { background: white; padding: 20px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .status-pill { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 800; }
        .waiting { background: #ffeaa7; color: #d6a000; }
        .live { background: #55efc4; color: #00b894; }
    </style>
</head>

<body>

    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1 style="color:var(--primary); margin:0;">BEAcademy Trainer Panel</h1>
            <a href="portal.html" style="text-decoration:none; font-weight:800; color:#333;">PORTALA KE√áƒ∞D</a>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showSection('materials')">Materiallar</button>
            <button class="tab-btn" onclick="showSection('quiz')">Yeni ƒ∞mtahan</button>
            <button class="tab-btn" onclick="showSection('control')">ƒ∞dar…ôetm…ô Paneli</button>
        </div>

        <div id="materials" class="section active">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div class="upload-area" onclick="document.getElementById('fInput').click()"
                    style="height: 160px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <div style="font-size: 40px; margin-bottom: 10px;">üì§</div>
                    <p id="fName" style="margin: 0; font-weight: 600; color: #666;">Cihazdan Fayl Se√ß</p>
                    <small style="color: #999;">(M…ôtn v…ô ya HTML yazƒ±n)</small>
                    <input type="file" id="fInput" hidden onchange="processFile(this)">
                </div>
                <div style="background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #eee;">
                    <div style="margin-bottom:10px">
                        <label>Materialƒ±n M…ôtni (v…ô ya HTML):</label>
                        <textarea id="mTextContent" placeholder="B√∂lm…ôd…ô g√∂r√ºn…ôc…ôk m…ôtni bura yazƒ±n..." style="height: 80px;"></textarea>
                    </div>
                    <div style="margin-bottom:15px">
                        <label>B√∂lm…ôni Se√ßin:</label>
                        <select id="mCourse">
                            <option value="IT">üíª IT</option>
                            <option value="KEA">‚òï KEA</option>
                            <option value="BEYAZ">‚ùÑÔ∏è BEYAZ</option>
                            <option value="TV">üì∫ TV</option>
                        </select>
                    </div>
                    <button class="btn btn-add" id="saveBtn" onclick="saveToFirebase()">Sƒ∞STEM∆è Y√úKL∆è</button>
                </div>
            </div>
            <div id="mList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px;"></div>
        </div>

        <div id="quiz" class="section">
            <p style="color:#666; text-align:center;">ƒ∞mtahan sistemi tezlikl…ô bazaya baƒülanacaq.</p>
        </div>
        <div id="control" class="section">
            <p style="color:#666; text-align:center;">ƒ∞dar…ôetm…ô paneli y√ºkl…ônir...</p>
        </div>
    </div>

    <script>
        const FIREBASE_URL = "https://beacademy-c8316-default-rtdb.firebaseio.com/portal_content";

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // FIREBASE-∆è G√ñND∆èRM∆è FUNKSƒ∞YASI
        async function saveToFirebase() {
            const content = document.getElementById('mTextContent').value;
            const course = document.getElementById('mCourse').value;
            const btn = document.getElementById('saveBtn');

            if (!content) return alert("M…ôlumat bo≈ü ola bilm…ôz!");

            btn.innerText = "Y√úKL∆èNƒ∞R...";
            btn.disabled = true;

            try {
                // S…ônin Portalƒ±n oxuduƒüu yer…ô g√∂nd…ôririk
                await fetch(`${FIREBASE_URL}/${course}.json`, {
                    method: 'PUT',
                    body: JSON.stringify(content)
                });
                
                alert(course + " b√∂lm…ôsi uƒüurla yenil…ôndi!");
                document.getElementById('mTextContent').value = "";
            } catch (err) {
                alert("X…ôta ba≈ü verdi!");
            } finally {
                btn.innerText = "Sƒ∞STEM∆è Y√úKL∆è";
                btn.disabled = false;
            }
        }

        // Fayl se√ßil…ônd…ô sad…ôc…ô adƒ±nƒ± g√∂st…ôrir (H…ôl…ôlik bazaya m…ôtni g√∂nd…ôririk)
        function processFile(input) {
            if(input.files[0]) document.getElementById('fName').innerText = input.files[0].name;
        }
    </script>
</body>
</html>
