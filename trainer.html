<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | Super Trainer Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e60000; --dark: #1a1a1a; --gray: #f4f4f4; }
        body { font-family: 'Poppins', sans-serif; background: var(--gray); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; background: #eee; padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; cursor: pointer; font-weight: 700; border-radius: 10px; color: #555; }
        .tab-btn.active { background: #fff; color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.5s; }
        
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .upload-area { border: 2px dashed #bbb; padding: 40px; text-align: center; border-radius: 15px; background: #fafafa; cursor: pointer; transition: 0.3s; }
        .upload-area:hover { border-color: var(--primary); background: #fff5f5; }
        
        input[type="text"], select { padding: 15px; border: 1px solid #ccc; border-radius: 10px; width: 100%; box-sizing: border-box; font-size: 16px; margin-top: 10px; }
        .btn { padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: 800; width: 100%; margin-top: 10px; text-transform: uppercase; }
        .btn-add { background: var(--primary); color: white; }
        .btn-delete { background: #ff4d4d; color: white; padding: 5px 10px; font-size: 12px; border-radius: 5px; cursor: pointer; }
        
        /* C…ôdv…ôl Stili */
        .materials-list { margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: #f9f9f9; color: #555; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <div style="font-size: 24px; font-weight: 800;"><span style="color:var(--primary)">BE</span>Academy Trainer</div>
            <a href="index.html" onclick="localStorage.clear()" style="text-decoration:none; font-weight:800; color:#333; border: 2px solid #333; padding: 5px 15px; border-radius: 8px;">√áIXI≈û</a>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showSection('materials')">Material ƒ∞dar…ôetm…ôsi</button>
            <button class="tab-btn" onclick="showSection('quiz')">ƒ∞mtahanlar</button>
        </div>

        <div id="materials" class="section active">
            <div class="grid-layout">
                <div>
                    <label for="universalPicker" class="upload-area">
                        <div style="font-size: 50px; margin-bottom: 10px;">üìÇ</div>
                        <p id="fileNameDisplay" style="margin: 0; font-weight: 700; color: #333;">FAYL SE√á</p>
                        <input type="file" id="universalPicker" style="display:none;" onchange="handleFileSelect(this)">
                    </label>

                    <div style="background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #eee; margin-top: 15px;">
                        <input type="text" id="mTitle" placeholder="Materialƒ±n Ba≈ülƒ±ƒüƒ±">
                        <select id="targetCourse">
                            <option value="IT">IT B√∂lm…ôsi</option>
                            <option value="KEA">KEA B√∂lm…ôsi</option>
                            <option value="BEYAZ">BEYAZ B√∂lm…ôsi</option>
                            <option value="TV">TV B√∂lm…ôsi</option>
                        </select>
                        <button class="btn btn-add" id="uploadBtn" onclick="pushToDatabase()">Sƒ∞STEM∆è K√ñ√á√úR</button>
                    </div>
                </div>

                <div class="materials-list">
                    <h3 style="margin:0 0 10px 0;">Sistemd…ô olan materiallar:</h3>
                    <div id="statusMsg"></div>
                    <table>
                        <thead>
                            <tr>
                                <th>B√∂lm…ô</th>
                                <th>Ba≈ülƒ±q</th>
                                <th>∆èm…ôliyyat</th>
                            </tr>
                        </thead>
                        <tbody id="materialsTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="quiz" class="section"><h3>ƒ∞mtahan Paneli Tezlikl…ô...</h3></div>
    </div>

    <script>
        const FIREBASE_DB = "https://beacademy-c8316-default-rtdb.firebaseio.com/portal_content";
        let hiddenData = ""; 

        // S…ôhif…ô a√ßƒ±landa materiallarƒ± g…ôtir
        window.onload = fetchMaterials;

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;
            document.getElementById('fileNameDisplay').innerText = "SE√áƒ∞LDƒ∞: " + file.name;
            const reader = new FileReader();
            reader.onload = e => hiddenData = e.target.result;
            reader.readAsText(file);
        }

        // BAZADAN MATERƒ∞ALLARI √á∆èKM∆èK
        async function fetchMaterials() {
            const tbody = document.getElementById('materialsTableBody');
            tbody.innerHTML = "<tr><td colspan='3'>Y√ºkl…ônir...</td></tr>";
            try {
                const response = await fetch(`${FIREBASE_DB}.json`);
                const data = await response.json();
                tbody.innerHTML = "";
                
                if (data) {
                    for (let course in data) {
                        if (data[course]) {
                            const row = `<tr>
                                <td><b>${course}</b></td>
                                <td>M…ôlumat y√ºkl…ônib</td>
                                <td><button class="btn-delete" onclick="deleteMaterial('${course}')">Sƒ∞L</button></td>
                            </tr>`;
                            tbody.innerHTML += row;
                        }
                    }
                } else {
                    tbody.innerHTML = "<tr><td colspan='3'>He√ß bir material yoxdur.</td></tr>";
                }
            } catch (err) { tbody.innerHTML = "<tr><td colspan='3'>M…ôlumatƒ± g…ôtirm…ôk olmadƒ±.</td></tr>"; }
        }

        // MATERƒ∞AL Sƒ∞LM∆èK
        async function deleteMaterial(course) {
            if (!confirm(course + " b√∂lm…ôsind…ôki materialƒ± silm…ôk ist…ôyirsiniz?")) return;
            try {
                await fetch(`${FIREBASE_DB}/${course}.json`, { method: 'DELETE' });
                fetchMaterials(); // Siyahƒ±nƒ± yenil…ô
            } catch (err) { alert("Silinm…ô zamanƒ± x…ôta!"); }
        }

        // MATERƒ∞AL Y√úKL∆èM∆èK
        async function pushToDatabase() {
            const title = document.getElementById('mTitle').value.trim();
            const folder = document.getElementById('targetCourse').value;
            const btn = document.getElementById('uploadBtn');

            if (!hiddenData || !title) return alert("Fayl v…ô ya Ba≈ülƒ±q …ôskikdir!");

            btn.innerText = "Y√úKL∆èNƒ∞R...";
            btn.disabled = true;

            const combinedContent = `<h2>${title}</h2><hr>${hiddenData}`;

            try {
                await fetch(`${FIREBASE_DB}/${folder}.json`, {
                    method: 'PUT',
                    body: JSON.stringify(combinedContent)
                });
                alert("Uƒüurla y√ºkl…ôndi!");
                document.getElementById('mTitle').value = "";
                hiddenData = "";
                document.getElementById('fileNameDisplay').innerText = "FAYL SE√á";
                fetchMaterials(); // Siyahƒ±nƒ± yenil…ô
            } catch (err) { alert("X…ôta!"); }
            finally { btn.innerText = "Sƒ∞STEM∆è K√ñ√á√úR"; btn.disabled = false; }
        }
    </script>
</body>
</html>
