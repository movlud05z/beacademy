<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEAcademy | Giri≈ü</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* S…ônin orijinal dizaynƒ±n qorundu */
        :root { --accent: #ff0000; --bg: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-box { background: #161616; padding: 40px; border-radius: 24px; border: 1px solid #333; width: 100%; max-width: 400px; text-align: center; }
        .logo { font-size: 28px; font-weight: 800; margin-bottom: 30px; }
        .be { color: var(--accent); }
        .input-box { background: #1f1f1f; border: 1px solid #333; border-radius: 12px; padding: 12px; margin-bottom: 15px; display: flex; align-items: center; }
        .input-box input { background: none; border: none; color: #fff; width: 100%; padding: 5px 10px; outline: none; }
        .login-btn { background: var(--accent); color: #fff; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .login-btn:hover { opacity: 0.8; transform: translateY(-2px); }
        .msg { margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo"><span class="be">BE</span><span class="academy">Academy</span></div>
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon">üë§</span>
                    <input id="username" type="text" placeholder="Login" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <span class="icon">üîí</span>
                    <input id="password" type="password" placeholder="Parolu daxil edin" required>
                </div>
                <button class="login-btn" type="submit">Giri≈ü</button>
            </form>
            <p id="msg" class="msg"></p>
        </div>
    </div>

    <script>
        const DB_URL = "https://beacademy-c8316-default-rtdb.firebaseio.com/users.json";

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const userInp = document.getElementById("username").value.trim();
            const passInp = document.getElementById("password").value.trim();
            const msg = document.getElementById("msg");

            msg.innerText = "Yoxlanƒ±lƒ±r...";
            msg.style.color = "orange";

            try {
                const res = await fetch(DB_URL);
                const users = await res.json();
                
                let foundUser = null;
                if (users) {
                    foundUser = Object.values(users).find(u => u.username === userInp && u.password === passInp);
                }

                if (foundUser) {
                    localStorage.setItem("currentUser", userInp);
                    localStorage.setItem("fullUserName", foundUser.fullname || userInp);
                    msg.innerText = "Giri≈ü uƒüurludur!";
                    msg.style.color = "green";
                    setTimeout(() => window.location.href = "portal.html", 1000);
                } else {
                    msg.innerText = "Login v…ô ya parol s…ôhvdir!";
                    msg.style.color = "red";
                }
            } catch (err) {
                msg.innerText = "Baza il…ô …ôlaq…ô k…ôsildi!";
                console.error(err);
            }
        });
    </script>
</body>
</html>
