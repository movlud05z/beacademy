<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>BEAcademy | Giriş</title>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-box { background: #161616; padding: 40px; border-radius: 20px; border: 1px solid #333; text-align: center; width: 300px; }
        input { width: 90%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; background: #1f1f1f; color: white; }
        .btn { background: #ff0000; color: #fff; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Giriş</h2>
        <form id="lForm">
            <input id="u" type="text" placeholder="Login" required>
            <input id="p" type="password" placeholder="Parol" required>
            <button class="btn" type="submit">Giriş</button>
        </form>
        <p id="m"></p>
    </div>

    <script>
        document.getElementById("lForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const user = document.getElementById("u").value.trim();
            const pass = document.getElementById("p").value.trim();
            const m = document.getElementById("m");

            try {
                // Link mütləq admin-dəki ilə eyni olmalıdır:
                const res = await fetch(`https://beacademy-c8316-default-rtdb.firebaseio.com/users/${user}.json`);
                const data = await res.json();

                if (data && data.password === pass) {
                    localStorage.setItem("currentUser", user);
                    localStorage.setItem("fullUserName", data.fullname);
                    m.innerText = "Giriş uğurludur!";
                    setTimeout(() => window.location.href = "portal.html", 1000);
                } else {
                    m.innerText = "Login və ya parol səhvdir!";
                    m.style.color = "red";
                }
            } catch (err) {
                m.innerText = "Baza ilə əlaqə kəsildi!";
            }
        });
    </script>
</body>
</html>
