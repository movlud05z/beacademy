<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>BEAcademy | Admin Panel</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #0a0a0a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .admin-box { background: #161616; padding: 40px; border-radius: 20px; border: 1px solid #333; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #ff0000; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #1f1f1f; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #ff0000; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #cc0000; }
        #status { margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="admin-box">
        <h2>İşçi/Boss Əlavə Et</h2>
        <input type="text" id="fullname" placeholder="Tam Adı (məs: Mövlud M.)">
        <input type="text" id="username" placeholder="Login (məs: admin)">
        <input type="text" id="password" placeholder="Parol">
        <button onclick="saveUser()">BAZAYA YAZ</button>
        <p id="status"></p>
    </div>

    <script>
        async function saveUser() {
            const fn = document.getElementById('fullname').value.trim();
            const un = document.getElementById('username').value.trim();
            const ps = document.getElementById('password').value.trim();
            const st = document.getElementById('status');

            if(!fn || !un || !ps) {
                st.innerText = "Xanaları doldurun!";
                st.style.color = "yellow";
                return;
            }

            st.innerText = "Yazılır...";
            
            // SƏNİN REALTİME DATABASE LİNKİN:
            const url = `https://beacademy-c8316-default-rtdb.firebaseio.com/users/${un}.json`;

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    body: JSON.stringify({
                        fullname: fn,
                        username: un,
                        password: ps
                    })
                });

                if(response.ok) {
                    st.innerText = "UĞURLA ƏLAVƏ EDİLDİ! ✅";
                    st.style.color = "#00ff00";
                    // Xanaları təmizləyirik
                    document.getElementById('fullname').value = "";
                    document.getElementById('username').value = "";
                    document.getElementById('password').value = "";
                } else {
                    st.innerText = "Xəta baş verdi! ❌";
                    st.style.color = "red";
                }
            } catch (error) {
                st.innerText = "İnternet və ya Baza xətası!";
                st.style.color = "red";
            }
        }
    </script>
</body>
</html>
