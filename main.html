<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | BOSS Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Sənin orijinal dizayn kodların */
        .admin-main { max-width: 1200px; margin: 40px auto; padding: 20px; font-family: 'Poppins', sans-serif; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: #000; color: #fff; padding: 20px; border-left: 5px solid #e60000; }
        .staff-list { background: #fff; border: 3px solid #000; padding: 30px; box-shadow: 10px 10px 0px #e60000; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #000; color: #fff; text-align: left; padding: 15px; font-size: 13px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }

        /* Mavi Tik və Düymə Stilləri */
        .blue-tick { 
            color: #1DA1F2; 
            font-size: 18px; 
            margin-left: 8px; 
            font-weight: bold;
        }
        .btn-group { display: flex; gap: 5px; justify-content: center; }
        .action-btn { 
            padding: 8px 12px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 11px; 
            font-weight: 700; 
            color: white;
            transition: 0.2s;
        }
        .btn-tick { background: #1DA1F2; } /* Mavi Tik düyməsi */
        .btn-pass { background: #444; }    /* Parol düyməsi */
        .btn-del { background: #e60000; }  /* Sil düyməsi */
        .action-btn:hover { opacity: 0.8; transform: translateY(-2px); }

        .management-box { background: #fff; border: 3px solid #000; padding: 30px; box-shadow: 10px 10px 0px #000; }
        .input-box { margin-bottom: 15px; display: flex; border: 1px solid #ddd; padding: 5px 10px; border-radius: 5px; }
        .input-box input { border: none; outline: none; width: 100%; padding: 8px; }
        .login-btn { width: 100%; padding: 12px; background: #000; color: white; border: none; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body style="background: #f9f9f9;">

    <div class="admin-main">
        <header style="display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid #000; padding-bottom: 20px; margin-bottom: 40px;">
            <div class="logo" style="font-size: 24px; font-weight: 800;"><span style="color: #e60000;">BE</span>Academy</div>
            <div style="font-weight: 900;">SİSTEM ADMİNİ: <span style="color:#e60000;">BOSS</span></div>
        </header>

        <div style="display: grid; grid-template-columns: 1fr 2.5fr; gap: 40px;">
            <div class="management-box">
                <h3>YENİ ƏMƏKDAŞ</h3>
                <form id="addStudentForm">
                    <div class="input-box"><input type="text" id="newFullName" placeholder="Ad Soyad" required></div>
                    <div class="input-box"><input type="text" id="newUsername" placeholder="İstifadəçi adı" required></div>
                    <div class="input-box"><input type="password" id="newPass" placeholder="Parol" required></div>
                    <button type="submit" class="login-btn">ƏLAVƏ ET</button>
                </form>
            </div>

            <div class="staff-list">
                <h3>ƏMƏKDAŞLARIN SİYAHISI</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Ad Soyad</th>
                            <th>Login / Parol</th>
                            <th style="text-align: center;">İdarəetmə</th>
                        </tr>
                    </thead>
                    <tbody id="staffTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const DB_URL = "https://beacademy-c8316-default-rtdb.firebaseio.com/users";

        async function loadStaff() {
            const res = await fetch(DB_URL + ".json");
            const data = await res.json();
            const tableBody = document.getElementById("staffTableBody");
            tableBody.innerHTML = "";
            
            if (data) {
                Object.keys(data).forEach(key => {
                    const u = data[key];
                    // Mavi tik nişanı (əgər true-dursa)
                    const tickIcon = u.isVerified ? '<span class="blue-tick">✔</span>' : '';
                    
                    tableBody.innerHTML += `
                        <tr>
                            <td>${u.fullname} ${tickIcon}</td>
                            <td><strong>${u.username}</strong> / <span style="color:gray">${u.password}</span></td>
                            <td>
                                <div class="btn-group">
                                    <button class="action-btn btn-tick" onclick="toggleVerify('${key}', ${u.isVerified})">Tik Ver/Al</button>
                                    <button class="action-btn btn-pass" onclick="changePass('${key}')">Parol</button>
                                    <button class="action-btn btn-del" onclick="deleteUser('${key}')">Sil</button>
                                </div>
                            </td>
                        </tr>`;
                });
            }
        }

        // Mavi Tik Ver və ya Geri Al
        async function toggleVerify(id, currentStatus) {
            await fetch(`${DB_URL}/${id}.json`, {
                method: 'PATCH',
                body: JSON.stringify({ isVerified: !currentStatus })
            });
            loadStaff();
        }

        // Parol Yenilə
        async function changePass(id) {
            const newP = prompt("Yeni parolu daxil edin:");
            if (newP && newP.trim() !== "") {
                await fetch(`${DB_URL}/${id}.json`, {
                    method: 'PATCH',
                    body: JSON.stringify({ password: newP.trim() })
                });
                alert("Parol uğurla dəyişdirildi!");
                loadStaff();
            }
        }

        // Sil
        async function deleteUser(id) {
            if(confirm("Bu əməkdaşı silmək istədiyinizə əminsiniz?")) {
                await fetch(`${DB_URL}/${id}.json`, { method: 'DELETE' });
                loadStaff();
            }
        }

        // Form Submit
        document.getElementById("addStudentForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const un = document.getElementById("newUsername").value.trim();
            const userData = {
                fullname: document.getElementById("newFullName").value.trim(),
                username: un,
                password: document.getElementById("newPass").value.trim(),
                isVerified: false
            };
            await fetch(`${DB_URL}/${un}.json`, { method: 'PUT', body: JSON.stringify(userData) });
            document.getElementById("addStudentForm").reset();
            loadStaff();
        });

        window.onload = loadStaff;
    </script>
</body>
</html>
