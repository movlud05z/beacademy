<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | Super Trainer Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e60000; --dark: #1a1a1a; --gray: #f4f4f4; }
        body { font-family: 'Poppins', sans-serif; background: var(--gray); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; background: #eee; padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; cursor: pointer; font-weight: 700; border-radius: 10px; color: #555; }
        .tab-btn.active { background: #fff; color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .section { display: none; animation: slideUp 0.4s ease; }
        .section.active { display: block; }
        .upload-area { border: 2px dashed #bbb; padding: 40px; text-align: center; border-radius: 15px; background: #fafafa; cursor: pointer; transition: 0.3s; display: block; }
        .upload-area:hover { border-color: var(--primary); background: #fff5f5; }
        textarea { padding: 12px; border: 1px solid #ccc; border-radius: 8px; width: 100%; box-sizing: border-box; font-family: inherit; font-size: 14px; }
        select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; width: 100%; cursor: pointer; }
        .btn { padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: 800; width: 100%; margin-top: 15px; }
        .btn-add { background: var(--primary); color: white; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <div style="font-size: 24px; font-weight: 800;"><span style="color:var(--primary)">BE</span>Academy Trainer</div>
            <a href="index.html" style="text-decoration:none; font-weight:800; color:#333; border: 2px solid #333; padding: 5px 15px; border-radius: 8px;">√áIXI≈û</a>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showSection('materials')">Fayl Y√ºkl…ô</button>
            <button class="tab-btn" onclick="showSection('quiz')">ƒ∞mtahanlar</button>
        </div>

        <div id="materials" class="section active">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                
                <label for="universalPicker" class="upload-area">
                    <div style="font-size: 50px; margin-bottom: 10px;">üìÇ</div>
                    <p id="fileNameDisplay" style="margin: 0; font-weight: 700; color: #333;">Cƒ∞HAZDAN FAYL SE√á</p>
                    <p style="font-size: 12px; color: #888;">B√ºt√ºn fayl formatlarƒ± aktivdir (*.*)</p>
                    <input type="file" id="universalPicker" style="display:none;" onchange="loadAnyFile(this)">
                </label>

                <div style="background: #fff; padding: 25px; border-radius: 15px; border: 1px solid #eee;">
                    <label style="font-weight: 600;">Fayl M…ôzmunu:</label>
                    <textarea id="fileContent" placeholder="Se√ßil…ôn faylƒ±n m…ôtni bura g…ôl…ôc…ôk..." style="height: 150px; margin-top:8px;"></textarea>
                    
                    <label style="display:block; margin-top:15px; font-weight: 600;">H…ôd…ôf B√∂lm…ô:</label>
                    <select id="targetCourse" style="margin-top:8px;">
                        <option value="IT">üíª IT</option>
                        <option value="KEA">‚òï KEA</option>
                        <option value="BEYAZ">‚ùÑÔ∏è BEYAZ</option>
                        <option value="TV">üì∫ TV</option>
                    </select>
                    
                    <button class="btn btn-add" id="uploadBtn" onclick="pushToDatabase()">Sƒ∞STEM∆è Y√úKL∆è</button>
                </div>
            </div>
            <div id="msgLog" style="text-align: center; margin-top: 20px; font-weight: 700;"></div>
        </div>

        <div id="quiz" class="section"><h3>Tezlikl…ô...</h3></div>
    </div>

    <script>
        const FIREBASE_DB = "https://beacademy-c8316-default-rtdb.firebaseio.com/portal_content";

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(event) event.currentTarget.classList.add('active');
        }

        function loadAnyFile(input) {
            const file = input.files[0];
            if (!file) return;

            document.getElementById('fileNameDisplay').innerText = "SE√áƒ∞LDƒ∞: " + file.name;
            
            const reader = new FileReader();
            
            // Fayl n√∂v√ºnd…ôn asƒ±lƒ± olmayaraq onu m…ôtn kimi oxumaƒüa √ßalƒ±≈üƒ±r
            reader.onload = function(e) {
                document.getElementById('fileContent').value = e.target.result;
            };
            
            reader.readAsText(file);
        }

        async function pushToDatabase() {
            const data = document.getElementById('fileContent').value;
            const folder = document.getElementById('targetCourse').value;
            const btn = document.getElementById('uploadBtn');
            const log = document.getElementById('msgLog');

            if (!data.trim()) return alert("Fayl m…ôzmunu bo≈üdur!");

            btn.innerText = "Y√úKL∆èNƒ∞R...";
            btn.disabled = true;

            try {
                await fetch(`${FIREBASE_DB}/${folder}.json`, {
                    method: 'PUT',
                    body: JSON.stringify(data)
                });
                
                log.style.color = "#2ecc71";
                log.innerText = "Uƒüurla y√ºkl…ôndi! ‚úÖ";
                document.getElementById('fileContent').value = "";
                document.getElementById('fileNameDisplay').innerText = "Cƒ∞HAZDAN FAYL SE√á";
                setTimeout(() => log.innerText = "", 3000);
            } catch (err) {
                alert("X…ôta ba≈ü verdi!");
            } finally {
                btn.innerText = "Sƒ∞STEM∆è Y√úKL∆è";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
