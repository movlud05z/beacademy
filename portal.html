<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | T…ôdris Portalƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* S…ônin orijinal dizayn r…ôngl…ôrin */
        body { background: #1a1a1a; font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; color: #fff; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #333; }
        
        /* Axtarƒ±≈ü B√∂lm…ôsi - M√ºtl…ôq g√∂r√ºn…ôn */
        .search-area { margin: 30px 0; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; }
        .search-input { width: 100%; padding: 15px; border-radius: 8px; border: 2px solid #e60000; background: #222; color: #fff; font-size: 16px; }
        
        /* ∆èm…ôkda≈ü kartlarƒ± */
        .staff-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; margin-top: 20px; }
        .staff-card { background: #fff; color: #333; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        /* D√ºym…ôl…ôr */
        .btn-follow { background: #0095F6; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: 600; }
        .btn-following { background: #555; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
        .verified-badge { width: 18px; height: 18px; vertical-align: middle; margin-left: 5px; }

        /* Modal dizaynƒ± */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; }
        .modal-content { background: #fff; color: #333; width: 90%; max-width: 500px; margin: 50px auto; padding: 30px; border-radius: 20px; text-align: center; position: relative; }
        .close { position: absolute; right: 20px; top: 15px; font-size: 25px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div style="font-size: 24px; font-weight: 800;"><span style="color:white">BE</span><span style="color:#e60000">Academy</span></div>
        <div onclick="openProfile(currentLogin)" style="cursor:pointer">
            Xo≈ü g…ôldin, <b id="headerName" style="color:#e60000">...</b>
        </div>
    </header>

    <div class="search-area">
        <h2 style="margin-bottom:15px">üîç ∆èm…ôkda≈ülarƒ± Tap v…ô ƒ∞zl…ô</h2>
        <input type="text" id="searchInput" class="search-input" placeholder="Ad v…ô ya istifad…ô√ßi adƒ± il…ô axtar..." oninput="handleSearch()">
        <div id="searchResults" class="staff-list"></div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="avatar" style="width:80px; height:80px; background:#e60000; border-radius:50%; margin:0 auto; display:flex; align-items:center; justify-content:center; color:#fff; font-size:30px; font-weight:bold;"></div>
            <h2 id="pName"></h2>
            <p id="pUser" style="color:#e60000"></p>
            
            <div style="display:flex; justify-content:space-around; margin:20px 0; border-top:1px solid #eee; padding-top:15px">
                <div><b id="countFollowers">0</b><br>ƒ∞zl…ôyici</div>
                <div><b id="countFollowing">0</b><br>ƒ∞zl…ônil…ôn</div>
            </div>

            <div id="profileAction"></div>
        </div>
    </div>

    <script>
        const DB_URL = "https://beacademy-c8316-default-rtdb.firebaseio.com/users";
        const tickSVG = `<svg class="verified-badge" viewBox="0 0 24 24" fill="#0095F6"><path d="M10.5213 2.62368C11.3147 1.75255 12.6853 1.75255 13.4787 2.62368L14.4989 3.74391C14.8143 4.09038 15.2573 4.30055 15.7288 4.32717L17.2521 4.41312C18.4383 4.48003 19.38 5.42172 19.4469 6.60786L19.5328 8.13117C19.5595 8.6027 19.7696 9.04567 20.1161 9.36109L21.2363 10.3813C22.1075 11.1747 22.1075 12.5453 21.2363 13.3387L20.1161 14.3589C19.7696 14.6743 19.5595 15.1173 19.5328 15.5888L19.4469 17.1121C19.38 18.2983 18.4383 19.24 17.2521 19.3069L15.7288 19.3928C15.2573 19.4195 14.8143 19.6296 14.4989 19.9751L13.4787 21.0953C12.6853 21.9665 11.3147 21.9665 10.5213 21.0953L9.50106 19.9751C9.18564 19.6296 8.74267 19.4195 8.27117 19.3928L6.74786 19.3069C5.56172 19.24 4.62003 18.2983 4.55312 17.1121L4.46717 15.5888C4.44055 15.1173 4.23038 14.6743 3.88391 14.3589L2.76368 13.3387C1.89255 12.5453 1.89255 11.1747 2.76368 10.3813L3.88391 9.36109C4.23038 9.04567 4.44055 8.6027 4.46717 8.13117L4.55312 6.60786C4.62003 5.42172 5.56172 4.48003 6.74786 4.41312L8.27117 4.32717C8.74267 4.30055 9.18564 4.09038 9.50106 3.74391L10.5213 2.62368Z"/><path d="M9 12L11 14L15 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;

        let currentLogin = localStorage.getItem("currentUser");

        async function init() {
            if(!currentLogin) return;
            const res = await fetch(`${DB_URL}/${currentLogin}.json`);
            const user = await res.json();
            if(user) document.getElementById("headerName").innerHTML = user.fullname + (user.isVerified ? tickSVG : "");
        }

        async function handleSearch() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const resultsDiv = document.getElementById("searchResults");
            if(query.length < 1) { resultsDiv.innerHTML = ""; return; }

            const res = await fetch(`${DB_URL}.json`);
            const users = await res.json();
            
            let html = "";
            let following = JSON.parse(localStorage.getItem("following_" + currentLogin) || "[]");

            for(let key in users) {
                if(users[key].fullname.toLowerCase().includes(query) && key !== currentLogin) {
                    const isFollowing = following.includes(key);
                    html += `
                        <div class="staff-card">
                            <div onclick="openProfile('${key}')" style="cursor:pointer">
                                <b>${users[key].fullname}</b> ${users[key].isVerified ? tickSVG : ""}
                                <br><small>@${users[key].username}</small>
                            </div>
                            <button id="btn-${key}" class="${isFollowing ? 'btn-following' : 'btn-follow'}" onclick="toggleFollow('${key}')">
                                ${isFollowing ? 'ƒ∞zl…ônilir' : 'ƒ∞zl…ô +'}
                            </button>
                        </div>`;
                }
            }
            resultsDiv.innerHTML = html;
        }

        function toggleFollow(userId) {
            let following = JSON.parse(localStorage.getItem("following_" + currentLogin) || "[]");
            const btn = document.getElementById("btn-" + userId);

            if(following.includes(userId)) {
                following = following.filter(id => id !== userId);
                btn.innerText = "ƒ∞zl…ô +";
                btn.className = "btn-follow";
            } else {
                following.push(userId);
                btn.innerText = "ƒ∞zl…ônilir";
                btn.className = "btn-following";
            }
            localStorage.setItem("following_" + currentLogin, JSON.stringify(following));
        }

        async function openProfile(userId) {
            const res = await fetch(`${DB_URL}/${userId}.json`);
            const user = await res.json();
            
            document.getElementById("avatar").innerText = user.fullname[0];
            document.getElementById("pName").innerHTML = user.fullname + (user.isVerified ? tickSVG : "");
            document.getElementById("pUser").innerText = "@" + user.username;
            
            let following = JSON.parse(localStorage.getItem("following_" + userId) || "[]");
            document.getElementById("countFollowing").innerText = following.length;

            document.getElementById("profileModal").style.display = "block";
        }

        function closeModal() { document.getElementById("profileModal").style.display = "none"; }
        
        init();
    </script>
</body>
</html>
