<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | Trainer Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Sənin mövcud stillərin + Login stili */
        :root { --primary: #e60000; --dark: #1a1a1a; --gray: #f4f4f4; }
        body { font-family: 'Poppins', sans-serif; background: var(--gray); margin: 0; }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 9999;
        }
        .login-box {
            background: #fff; padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center;
            border-top: 8px solid var(--primary);
        }
        .login-box input { margin-bottom: 15px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; width: 100%; box-sizing: border-box; }
        
        /* Əsas konteyner ilkin olaraq gizli olur */
        #main-container { display: none; padding: 20px; }
        
        /* Sənin digər CSS-lərin bura daxildir... */
        .container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; background: #eee; padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; cursor: pointer; font-weight: 700; border-radius: 10px; color: #555; }
        .tab-btn.active { background: #fff; color: var(--primary); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); }
        .section { display: none; }
        .section.active { display: block; }
        .btn { padding: 12px 24px; border: none; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%; }
        .btn-add { background: #2ecc71; color: white; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color: var(--dark);">Trainer Girişi</h2>
            <input type="text" id="t-user" placeholder="İstifadəçi adı">
            <input type="password" id="t-pass" placeholder="Şifrə">
            <button class="btn btn-add" style="background: var(--primary);" onclick="checkTrainer()">DAXİL OL</button>
        </div>
    </div>

    <div id="main-container">
        <div class="container">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h1 style="color:var(--primary); margin:0;">BEAcademy Trainer Panel</h1>
                <a href="portal.html" style="text-decoration:none; font-weight:800; color:#333;">PORTALA KEÇİD</a>
            </div>

            <div class="nav-tabs">
                <button class="tab-btn active" onclick="showSection('materials')">Materiallar</button>
                <button class="tab-btn" onclick="showSection('quiz')">Yeni İmtahan</button>
            </div>

            <div id="materials" class="section active">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div style="background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #eee;">
                        <label>Materialın Mətni:</label>
                        <textarea id="mTextContent" placeholder="Bura yazılanlar portalda görünəcək..." style="width:100%; height:100px; margin-top:10px; padding:10px; border-radius:8px; border:1px solid #ddd;"></textarea>
                        <label style="display:block; margin-top:15px;">Bölmə:</label>
                        <select id="mCourse" style="width:100%; padding:10px; margin-top:5px; border-radius:8px; border:1px solid #ddd;">
                            <option value="IT">IT</option>
                            <option value="KEA">KEA</option>
                            <option value="BEYAZ">BEYAZ</option>
                            <option value="TV">TV</option>
                        </select>
                        <button class="btn btn-add" id="saveBtn" style="margin-top:20px;" onclick="saveToFirebase()">SİSTEMƏ YÜKLƏ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const FIREBASE_URL = "https://beacademy-c8316-default-rtdb.firebaseio.com/portal_content";

        function checkTrainer() {
            const u = document.getElementById("t-user").value;
            const p = document.getElementById("t-pass").value;
            if(u === "trainer_be" && p === "academy2024") {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("main-container").style.display = "block";
            } else {
                alert("Məlumatlar səhvdir!");
            }
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        async function saveToFirebase() {
            const content = document.getElementById('mTextContent').value;
            const course = document.getElementById('mCourse').value;
            const btn = document.getElementById('saveBtn');

            if (!content) return alert("Məlumat yazın!");

            btn.innerText = "YÜKLƏNİR...";
            btn.disabled = true;

            try {
                await fetch(`${FIREBASE_URL}/${course}.json`, {
                    method: 'PUT',
                    body: JSON.stringify(content)
                });
                alert(course + " bölməsi yeniləndi!");
                document.getElementById('mTextContent').value = "";
            } catch (err) {
                alert("Bağlantı xətası!");
            } finally {
                btn.innerText = "SİSTEMƏ YÜKLƏ";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
