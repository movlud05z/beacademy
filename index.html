<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | Giriş</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            text-align: center;
            width: 300px;
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .logo span {
            color: red;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #222;
            border: 1px solid #444;
            color: #fff;
            box-sizing: border-box;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: red;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkred;
        }
        #error-msg {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo"><span>BE</span>Academy</div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="İstifadəçi adı" required>
            <input type="password" id="password" placeholder="Parol" required>
            <button type="submit">GİRİŞ</button>
        </form>
        <p id="error-msg"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();
            const error = document.getElementById("error-msg");

            // BOSS GİRİŞİ
            if(user === "admin" && pass === "admin777") {
                window.location.href = "main.html";
                return;
            }

            // TRAINER GİRİŞİ (Yeni əlavə olundu)
            if(user === "trainer_be" && pass === "academy2024") {
                localStorage.setItem("currentUser", "trainer_be");
                window.location.href = "trainer.html";
                return;
            }

            // NORMAL İSTİFADƏÇİ GİRİŞİ
            try {
                const response = await fetch(`https://beacademy-c8316-default-rtdb.firebaseio.com/users/${user}.json`);
                const userData = await response.json();

                if (userData && userData.password === pass) {
                    localStorage.setItem("currentUser", user);
                    localStorage.setItem("fullUserName", userData.fullname);
                    window.location.href = "portal.html";
                } else {
                    error.innerText = "İstifadəçi adı və ya parol səhvdir!";
                }
            } catch (err) {
                error.innerText = "Xəta: Baza ilə əlaqə kəsildi!";
            }
        });
    </script>

</body>
</html>
