<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEAcademy | Giriş</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff0000; --bg: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-box { background: #161616; padding: 40px; border-radius: 24px; border: 1px solid #333; width: 100%; max-width: 400px; text-align: center; }
        .logo { font-size: 28px; font-weight: 800; margin-bottom: 30px; }
        .be { color: var(--accent); }
        .input-box { background: #1f1f1f; border: 1px solid #333; border-radius: 12px; padding: 12px; margin-bottom: 15px; display: flex; align-items: center; }
        .input-box input { background: none; border: none; color: #fff; width: 100%; padding: 5px 10px; outline: none; }
        .login-btn { background: var(--accent); color: #fff; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .msg { margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo"><span class="be">BE</span>Academy</div>
        <form id="loginForm">
            <div class="input-box"><input id="username" type="text" placeholder="Login" required></div>
            <div class="input-box"><input id="password" type="password" placeholder="Parol" required></div>
            <button class="login-btn" type="submit">Giriş</button>
        </form>
        <p id="msg" class="msg"></p>
    </div>

    <script>
        // DIQQƏT: Bu link admin.html-dəki linklə eyni olmalıdır!
        const DB_URL = "https://beacademy-c8316-default-rtdb.firebaseio.com/users";

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const userInp = document.getElementById("username").value.trim();
            const passInp = document.getElementById("password").value.trim();
            const msg = document.getElementById("msg");

            msg.innerText = "Yoxlanılır...";
            msg.style.color = "orange";

            try {
                // Birbaşa həmin loginli istifadəçini bazadan çağırırıq
                const res = await fetch(`${DB_URL}/${userInp}.json`);
                const userData = await res.json();

                if (userData && userData.password === passInp) {
                    localStorage.setItem("currentUser", userInp);
                    localStorage.setItem("fullUserName", userData.fullname);
                    msg.innerText = "Giriş uğurludur!";
                    msg.style.color = "green";
                    setTimeout(() => window.location.href = "portal.html", 1000);
                } else {
                    msg.innerText = "Login və ya parol səhvdir!";
                    msg.style.color = "red";
                }
            } catch (err) {
                msg.innerText = "Xəta: Baza ilə əlaqə yoxdur!";
            }
        });
    </script>
</body>
</html>
