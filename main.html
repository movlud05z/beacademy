<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | BOSS Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Sənin orijinal dizayn kodların */
        .admin-main { max-width: 1200px; margin: 40px auto; padding: 20px; font-family: 'Poppins', sans-serif; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: #000; color: #fff; padding: 20px; border-left: 5px solid #e60000; box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1); }
        .staff-list { background: #fff; border: 3px solid #000; padding: 30px; margin-top: 30px; box-shadow: 10px 10px 0px #e60000; }
        .search-container { position: relative; width: 300px; }
        .search-container input { width: 100%; padding: 10px 15px; border: 2px solid #000; font-weight: 600; outline: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #000; color: #fff; text-align: left; padding: 15px; text-transform: uppercase; font-size: 13px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; color: #333; }
        .action-btn { background: #000; color: #fff; border: none; padding: 8px 12px; cursor: pointer; font-size: 10px; font-weight: 700; border-radius: 4px; margin-right: 5px; }
        .blue-tick { color: #1DA1F2; font-size: 18px; margin-left: 5px; }
        .management-box { background: #fff; border: 3px solid #000; padding: 30px; box-shadow: 10px 10px 0px #000; }
        .input-box { margin-bottom: 15px; display: flex; border: 1px solid #ddd; padding: 5px 10px; border-radius: 5px; }
        .input-box input { border: none; outline: none; width: 100%; padding: 8px; }
        .login-btn { width: 100%; padding: 12px; background: #000; color: white; border: none; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body style="background: #f9f9f9;">

    <div class="admin-main">
        <header style="display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid #000; padding-bottom: 20px; margin-bottom: 40px;">
            <div class="logo" style="font-size: 24px; font-weight: 800;"><span style="color: #e60000;">BE</span>Academy</div>
            <div style="text-align: right;">
                <div style="font-weight: 900;">SİSTEM ADMİNİ: <span style="color:#e60000;">BOSS</span></div>
                <a href="index.html" style="color:#000; font-size: 12px; font-weight: 700;">SİSTEMDƏN ÇIXIŞ</a>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <small>Cəmi Əməkdaş</small>
                <h2 id="totalStaff">0</h2>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 40px;">
            <div class="management-box">
                <h3>YENİ ƏMƏKDAŞ</h3>
                <form id="addStudentForm">
                    <div class="input-box"><input type="text" id="newFullName" placeholder="Ad Soyad" required></div>
                    <div class="input-box"><input type="text" id="newUsername" placeholder="İstifadəçi adı" required></div>
                    <div class="input-box"><input type="password" id="newPass" placeholder="Parol" required></div>
                    <button type="submit" class="login-btn">BAZAYA ƏLAVƏ ET</button>
                </form>
            </div>

            <div class="staff-list">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3>ƏMƏKDAŞLARIN SİYAHISI</h3>
                    <div class="search-container"><input type="text" id="staffSearch" placeholder="Axtar..." onkeyup="filterTable()"></div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Ad Soyad</th>
                            <th>Login / Parol</th>
                            <th style="text-align: center;">İdarəetmə</th>
                        </tr>
                    </thead>
                    <tbody id="staffTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const DB_URL = "https://beacademy-c8316-default-rtdb.firebaseio.com/users";

        async function loadStaff() {
            const res = await fetch(DB_URL + ".json");
            const data = await res.json();
            const tableBody = document.getElementById("staffTableBody");
            tableBody.innerHTML = "";
            if (data) {
                const keys = Object.keys(data);
                document.getElementById("totalStaff").innerText = keys.length;
                keys.forEach(key => {
                    const u = data[key];
                    const tick = u.isVerified ? '<span class="blue-tick">✔</span>' : '';
                    tableBody.innerHTML += `
                        <tr>
                            <td>${u.fullname} ${tick}</td>
                            <td><strong>${u.username}</strong> / <span style="color:gray">${u.password}</span></td>
                            <td style="text-align: center;">
                                <button class="action-btn" onclick="toggleVerify('${key}', ${u.isVerified})">Tik</button>
                                <button class="action-btn" style="background:#444" onclick="changePass('${key}')">Parol</button>
                                <button class="action-btn" style="background:red" onclick="deleteUser('${key}')">Sil</button>
                            </td>
                        </tr>`;
                });
            }
        }

        // Mavi Tik Funksiyası
        async function toggleVerify(id, currentStatus) {
            await fetch(`${DB_URL}/${id}.json`, {
                method: 'PATCH',
                body: JSON.stringify({ isVerified: !currentStatus })
            });
            loadStaff();
        }

        // Parol Dəyişmə Funksiyası
        async function changePass(id) {
            const newP = prompt("Yeni parolu daxil edin:");
            if (newP) {
                await fetch(`${DB_URL}/${id}.json`, {
                    method: 'PATCH',
                    body: JSON.stringify({ password: newP })
                });
                alert("Parol yeniləndi!");
                loadStaff();
            }
        }

        // Əlavə Etmə
        document.getElementById("addStudentForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("newUsername").value.trim();
            const userData = {
                fullname: document.getElementById("newFullName").value.trim(),
                username: username,
                password: document.getElementById("newPass").value.trim(),
                isVerified: false
            };
            await fetch(`${DB_URL}/${username}.json`, { method: 'PUT', body: JSON.stringify(userData) });
            document.getElementById("addStudentForm").reset();
            loadStaff();
        });

        async function deleteUser(id) {
            if(confirm("Silinsin?")) {
                await fetch(`${DB_URL}/${id}.json`, { method: 'DELETE' });
                loadStaff();
            }
        }

        function filterTable() {
            let input = document.getElementById('staffSearch').value.toUpperCase();
            let tr = document.getElementById("staffTableBody").getElementsByTagName("tr");
            for (let i = 0; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    let txtValue = td.textContent || td.innerText;
                    tr[i].style.display = txtValue.toUpperCase().indexOf(input) > -1 ? "" : "none";
                }
            }
        }

        window.onload = loadStaff;
    </script>
</body>
</html>
