<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | Parolu Bərpa Et</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .reset-wrapper {
            animation: slideUp 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .instruction {
            font-size: 13px;
            color: #444;
            margin-bottom: 25px;
            line-height: 1.6;
            padding: 0 10px;
        }

        .back-link-box {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .back-link {
            text-decoration: none;
            color: #000;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #e60000;
        }

        .status-success {
            color: #28a745;
            font-weight: 600;
            background: rgba(40, 167, 69, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="login-box reset-wrapper">
            <div class="logo">
                <span class="be">BE</span><span class="academy">Academy</span>
            </div>

            <h2 style="margin-bottom: 15px; font-weight: 800; text-transform: uppercase; font-size: 22px;">Parolu bərpa
                et</h2>
            <p class="instruction">
                Sistemdə qeydiyyatlı olan e-poçt ünvanınızı daxil edin. Sizə parolu yeniləmək üçün keçid göndəriləcək.
            </p>

            <form id="resetForm">
                <div class="input-box">
                    <span class="icon">✉️</span>
                    <input id="resetEmail" type="email" placeholder="E-poçt ünvanınız" required>
                </div>

                <button class="login-btn" type="submit" id="submitBtn">Təlimatları Göndər</button>
            </form>

            <div id="resetMsg" class="msg"></div>

            <div class="back-link-box">
                <a href="index.html" class="back-link">← Girişə qayıt</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const msg = document.getElementById('resetMsg');
            const btn = document.getElementById('submitBtn');

            btn.innerText = "GÖNDƏRİLİR...";
            btn.style.opacity = "0.6";
            btn.style.pointerEvents = "none";

            setTimeout(() => {
                msg.innerHTML = `<div class="status-success">Təlimatlar ${email} ünvanına göndərildi!</div>`;
                btn.innerText = "YENİDƏN GÖNDƏR";
                btn.style.opacity = "1";
                btn.style.pointerEvents = "all";
            }, 2000);
        });
    </script>
</body>

</html>
