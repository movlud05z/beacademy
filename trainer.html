<!DOCTYPE html>

    <style>

        .container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; background: #eee; padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; cursor: pointer; font-weight: 700; border-radius: 10px; color: #555; }
        .tab-btn.active { background: #fff; color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .section { display: none; animation: slideUp 0.4s ease; }
        .section.active { display: block; }
        .upload-area { border: 2px dashed #bbb; padding: 40px; text-align: center; border-radius: 15px; background: #fafafa; cursor: pointer; transition: 0.3s; display: block; }
        .upload-area:hover { border-color: var(--primary); background: #fff5f5; }
        input[type="text"], select, textarea { padding: 12px; border: 1px solid #ccc; border-radius: 8px; width: 100%; box-sizing: border-box; font-family: inherit; }
        .btn { padding: 12px 24px; border: none; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%; margin-top: 10px; }
        .btn-add { background: #2ecc71; color: white; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

</head>
<body>

    <div class="container">

        <div id="materials" class="section active">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                
                <label for="fileInput" class="upload-area">
                    <div style="font-size: 40px; margin-bottom: 10px;">ğŸ“¤</div>

                    <small style="color: #999;">KompyuterdÉ™n mÉ™lumat yÃ¼klÉ™mÉ™k Ã¼Ã§Ã¼n kliklÉ™yin</small>

                    <textarea id="mTextContent" placeholder="Fayl mÉ™zmunu bura gÉ™lÉ™cÉ™k..." style="height: 120px; margin-top:5px;"></textarea>
                    
                    <label style="display:block; margin-top:15px;">HÉ™dÉ™f BÃ¶lmÉ™:</label>

                    <button class="btn btn-add" id="saveBtn" onclick="saveToFirebase()">SÄ°STEMÆ YÃœKLÆ</button>
                </div>

    <script>
        const FIREBASE_URL = "https://beacademy-c8316-default-rtdb.firebaseio.com/portal_content";

        // Login yoxlamasÄ±
        if (localStorage.getItem("currentUser") !== "trainer_be") {
            window.location.href = "index.html";
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(event) event.currentTarget.classList.add('active');
        }

        // FAYL OXUMA
        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            document.getElementById('fileLabel').innerText = "SeÃ§ildi: " + file.name;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('mTextContent').value = e.target.result;
            };
            reader.readAsText(file);
        }

        // BAZAYA YAZMA
        async function saveToFirebase() {
            const content = document.getElementById('mTextContent').value;
            const course = document.getElementById('mCourse').value;
            const btn = document.getElementById('saveBtn');
            const status = document.getElementById('statusMsg');

            if (!content.trim()) return alert("MÉ™lumat boÅŸdur!");

            btn.innerText = "YÃœKLÆNÄ°R...";
            btn.disabled = true;

            try {
                await fetch(`${FIREBASE_URL}/${course}.json`, {
                    method: 'PUT',
                    body: JSON.stringify(content)
                });
                
                status.style.color = "green";
                status.innerText = course + " bÃ¶lmÉ™si yenilÉ™ndi! âœ…";
                document.getElementById('mTextContent').value = "";
                document.getElementById('fileLabel').innerText = "Fayl SeÃ§in";
                setTimeout(() => status.innerText = "", 4000);
            } catch (err) {
                alert("XÉ™ta!");
            } finally {
                btn.innerText = "SÄ°STEMÆ YÃœKLÆ";
                btn.disabled = false;
            }
        }
