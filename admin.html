<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>BEAcademy | Admin Panel</title>
    <style>
        body { font-family: sans-serif; background: #0a0a0a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: #161616; padding: 30px; border-radius: 20px; border: 1px solid #333; width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; }
        button { width: 100%; padding: 12px; background: #ff0000; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>İşçi Əlavə Et</h2>
        <input type="text" id="fname" placeholder="Tam Adı">
        <input type="text" id="un" placeholder="Login">
        <input type="text" id="ps" placeholder="Parol">
        <button onclick="addUser()">ƏLAVƏ ET</button>
        <p id="st"></p>
    </div>

    <script>
        async function addUser() {
            const username = document.getElementById('un').value.trim();
            const fullname = document.getElementById('fname').value.trim();
            const password = document.getElementById('ps').value.trim();
            const st = document.getElementById('st');

            // Sənin düzgün linkin:
            const url = `https://beacademy-c8316-default-rtdb.firebaseio.com/users/${username}.json`;

            try {
                await fetch(url, {
                    method: 'PUT',
                    body: JSON.stringify({ fullname, username, password })
                });
                st.innerText = "Uğurla əlavə olundu!";
                st.style.color = "green";
            } catch (e) {
                st.innerText = "Xəta baş verdi!";
            }
        }
    </script>
</body>
</html>
