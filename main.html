<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | BOSS Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #000;
            color: #fff;
            padding: 20px;
            border-left: 5px solid #e60000;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .staff-list {
            background: #fff;
            border: 3px solid #000;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 10px 10px 0px #e60000;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-container input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #000;
            font-weight: 600;
            outline: none;
            transition: 0.3s;
        }

        .search-container input:focus {
            border-color: #e60000;
            box-shadow: 0 0 10px rgba(230, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #000;
            color: #fff;
            text-align: left;
            padding: 15px;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            color: #333;
        }

        tr:hover {
            background: #fdfdfd;
        }

        .action-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 700;
            transition: 0.3s;
            text-transform: uppercase;
            margin-right: 5px;
            border-radius: 4px;
        }

        .action-btn:hover {
            background: #e60000;
            transform: scale(1.05);
        }

        .delete-btn {
            background: transparent;
            color: #e60000;
            border: 1px solid #e60000;
        }

        .delete-btn:hover {
            background: #e60000;
            color: #fff;
        }

        .management-box h3 {
            margin-bottom: 20px;
            border-bottom: 3px solid #e60000;
            display: inline-block;
            padding-bottom: 5px;
            font-weight: 800;
        }

        .input-box {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .input-box input {
            border: none;
            outline: none;
            width: 100%;
            padding: 8px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #000;
            color: white;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>

<body style="background: #f9f9f9; display: block;">

                <a href="index.html" onclick="localStorage.removeItem('currentUser')"

        <div class="stats-grid">

        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 40px; align-items: start;">
            <div class="management-box"

                <h3>YENƒ∞ ∆èM∆èKDA≈û</h3>

                            required></div>

                            placeholder="ƒ∞stifad…ô√ßi adƒ±" required></div>
                    <div class="input-box"><span>‚úâÔ∏è</span><input type="email" id="newEmail" placeholder="Gmail √ºnvanƒ±"
                            required></div>
                    <div class="input-box"><span>üîí</span><input type="password" id="newPass"
                            placeholder="M√ºv…ôqq…ôti Parol" required></div>
                    <button type="submit" class="login-btn">BAZAYA ∆èLAV∆è ET</button>
                </form>
            </div>

            <div class="staff-list">

                    <div class="search-container">

                    </div>

                                <th style="text-align: center;">ƒ∞dar…ôetm…ô</th>
                            </tr>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
