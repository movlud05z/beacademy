<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | T…ôdris Portalƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body.dynamic-body { background: #1a1a1a; font-family: 'Poppins', sans-serif; margin: 0; padding: 40px; color: #fff; }
        .logo { font-size: 24px; font-weight: 800; text-transform: uppercase; }
        .be { color: #fff; } .academy { color: #e60000; }
        .portal-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 15px; text-align: center; transition: 0.3s; cursor: pointer; position: relative; overflow: hidden; }
        .portal-card:hover { background: rgba(230, 0, 0, 0.1); transform: translateY(-5px); border-color: #e60000; }
        .login-btn { background: #e60000; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 15px; transition: 0.3s; }
        #profileModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); z-index: 9999; backdrop-filter: blur(8px); overflow-y: auto; }
        .modal-container { background: #fff; max-width: 500px; margin: 50px auto; padding: 30px; border-radius: 15px; position: relative; border-top: 6px solid #e60000; text-align: center; color: #333; }
        .close-btn { position: absolute; right: 20px; top: 15px; font-size: 30px; cursor: pointer; color: #000; }
        .profile-avatar-wrapper { width: 110px; height: 110px; margin: 0 auto 15px; position: relative; cursor: pointer; border-radius: 50%; border: 3px solid #e60000; overflow: hidden; background: #f4f4f4; display: flex; align-items: center; justify-content: center; }
        .profile-avatar-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .search-section { margin-top: 50px; background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 15px; }
        .staff-card { background: #fff; padding: 15px; border-radius: 10px; margin-top: 10px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; color: #333; }
        .stats-row { display: flex; justify-content: center; gap: 30px; margin: 20px 0; border-top: 1px solid #eee; padding-top: 15px; }
    </style>
</head>
<body class="dynamic-body">

    <header style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 20px;">
        <div class="logo"><span class="be">BE</span><span class="academy">Academy</span></div>
        <div style="color: #fff; display: flex; align-items: center; gap: 20px;">
            <span style="cursor: pointer;" onclick="openProfile(localStorage.getItem('currentUser'))">
                Xo≈ü g…ôldin, <b id="userNamePortal" style="color: #e60000; text-decoration: underline;">...</b>
            </span>
            <a href="index.html" onclick="localStorage.removeItem('currentUser');" style="color: #fff; font-weight: 700; text-decoration: none; background: #e60000; padding: 6px 15px; border-radius: 4px; font-size: 13px;">√áIXI≈û</a>
        </div>
    </header>

    <div class="search-section">
        <h2 style="color: #fff; margin-bottom: 15px; font-size: 16px; opacity: 0.8;">üîç ∆èM∆èKDA≈ûLAR</h2>
        <input type="text" id="staffSearchInput" placeholder="Ad yaz..." oninput="handleSearch()" style="width:100%; max-width:400px; padding:12px; border-radius:5px; border:none; outline:none; background: rgba(255,255,255,0.1); color: #fff;">
        <div id="staffSearchResults"></div>
    </div>

    <div id="profileModal">
        <div class="modal-container">
            <span class="close-btn" onclick="document.getElementById('profileModal').style.display='none'">&times;</span>
            <div class="profile-avatar-wrapper" onclick="document.getElementById('fileInput').click()">
                <img id="profAvatarImg" src="" style="display:none;">
                <div id="profInitial" style="font-size:40px; color:#e60000; font-weight:800;"></div>
            </div>
            <input type="file" id="fileInput" style="display:none;" onchange="uploadPhoto(this)">
            <h2 id="profName" style="margin:0;"></h2>
            <p id="profUser" style="color:#e60000; font-weight:700;"></p>
            <div class="stats-row">
                <div class="stat-item"><b>0</b><span>Post</span></div>
                <div class="stat-item"><b>0</b><span>ƒ∞zl…ôyici</span></div>
            </div>
            <div id="ownActions" style="display:none; gap:10px; justify-content:center;">
                <button class="login-btn" onclick="alert('Tezlikl…ô!')" style="width:auto;">Parolu D…ôyi≈ü</button>
            </div>
        </div>
    </div>

    <script>
        const DB_BASE = "https://beacademy-c8316-default-rtdb.firebaseio.com/users";
        const currentLog = localStorage.getItem("currentUser");

        // 1. S…ôhif…ô y√ºkl…ôn…ônd…ô adƒ± g…ôtir
        window.onload = async () => {
            if(!currentLog) window.location.href = "index.html";
            const res = await fetch(`${DB_BASE}/${currentLog}.json`);
            const u = await res.json();
            if(u) document.getElementById("userNamePortal").innerText = u.fullname;
        };

        // 2. Profil a√ßma funksiyasƒ±
        window.openProfile = async (username) => {
            const res = await fetch(`${DB_BASE}/${username}.json`);
            const u = await res.json();
            if(!u) return;

            document.getElementById("profileModal").style.display = "block";
            document.getElementById("profName").innerText = u.fullname;
            document.getElementById("profUser").innerText = "@" + u.username;
            
            const img = document.getElementById("profAvatarImg");
            const init = document.getElementById("profInitial");
            if(u.img) {
                img.src = u.img; img.style.display="block"; init.style.display="none";
            } else {
                img.style.display="none"; init.innerText = u.fullname[0]; init.style.display="block";
            }

            document.getElementById("ownActions").style.display = (username === currentLog) ? "flex" : "none";
        };

        // 3. Axtarƒ±≈ü funksiyasƒ±
        window.handleSearch = async () => {
            const val = document.getElementById("staffSearchInput").value.toLowerCase();
            const resDiv = document.getElementById("staffSearchResults");
            if(val.length < 2) { resDiv.innerHTML = ""; return; }

            const res = await fetch(`${DB_BASE}.json`);
            const users = await res.json();
            resDiv.innerHTML = "";

            Object.values(users).forEach(u => {
                if(u.fullname.toLowerCase().includes(val)) {
                    const card = document.createElement("div");
                    card.className = "staff-card";
                    card.innerHTML = `<b>${u.fullname}</b> <span>@${u.username}</span>`;
                    card.onclick = () => openProfile(u.username);
                    resDiv.appendChild(card);
                }
            });
        };

        // 4. ≈û…ôkil y√ºkl…ôm…ô
        window.uploadPhoto = (input) => {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64 = e.target.result;
                await fetch(`${DB_BASE}/${currentLog}.json`, {
                    method: 'PATCH',
                    body: JSON.stringify({ img: base64 })
                });
                location.reload();
            };
            reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
