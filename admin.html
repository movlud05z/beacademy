<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | Boss Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff0000; --bg: #0a0a0a; --card: #161616; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; padding: 20px; color: var(--accent); border-bottom: 1px solid #333; margin-bottom: 30px; }
        .card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        h3 { margin-top: 0; color: #ccc; }
        .form-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #1f1f1f; color: white; outline: none; }
        input:focus { border-color: var(--accent); }
        .btn { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; width: 100%; }
        .btn:hover { opacity: 0.8; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #222; }
        th { color: #666; font-size: 12px; text-transform: uppercase; }
        .status-msg { text-align: center; padding: 10px; border-radius: 5px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>BE ACADEMY BOSS PANEL</h1>
    </div>

    <div class="card">
        <h3>üë§ Yeni H…ômkar ∆èlav…ô Et</h3>
        <div class="form-group">
            <input type="text" id="fn" placeholder="Ad Soyad">
            <input type="text" id="un" placeholder="Login">
            <input type="text" id="ps" placeholder="Parol">
        </div>
        <button class="btn" onclick="saveUser()">H∆èMKARI BAZAYA YAZ</button>
        <div id="msg" class="status-msg"></div>
    </div>

    <div class="card">
        <h3>üìã Qeydiyyatlƒ± H…ômkarlar</h3>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Ad Soyad</th>
                    <th>Login</th>
                    <th>Parol</th>
                </tr>
            </thead>
            <tbody id="userList">
                </tbody>
        </table>
    </div>
</div>

<script>
    const DB_URL = "https://beacademy-c8316-default-rtdb.firebaseio.com/users";

    // S…ôhif…ô a√ßƒ±landa istifad…ô√ßil…ôri g…ôtir
    window.onload = loadUsers;

    async function loadUsers() {
        try {
            const res = await fetch(DB_URL + ".json");
            const data = await res.json();
            const list = document.getElementById('userList');
            list.innerHTML = "";

            if(data) {
                Object.values(data).forEach(u => {
                    list.innerHTML += `
                        <tr>
                            <td>${u.fullname}</td>
                            <td><strong>${u.username}</strong></td>
                            <td>${u.password}</td>
                        </tr>
                    `;
                });
            }
        } catch (e) { console.error("Y√ºkl…ôm…ô x…ôtasƒ±"); }
    }

    async function saveUser() {
        const fullname = document.getElementById('fn').value.trim();
        const username = document.getElementById('un').value.trim();
        const password = document.getElementById('ps').value.trim();
        const msg = document.getElementById('msg');

        if(!fullname || !username || !password) return alert("Bo≈ü buraxmayƒ±n!");

        try {
            const res = await fetch(`${DB_URL}/${username}.json`, {
                method: 'PUT',
                body: JSON.stringify({ fullname, username, password })
            });

            if(res.ok) {
                msg.style.display = "block";
                msg.innerText = "H…ômkar uƒüurla …ôlav…ô edildi!";
                msg.style.backgroundColor = "#1b4332";
                loadUsers(); // Siyahƒ±nƒ± yenil…ô
                document.getElementById('fn').value = "";
                document.getElementById('un').value = "";
                document.getElementById('ps').value = "";
            }
        } catch (e) { alert("X…ôta ba≈ü verdi!"); }
    }
</script>

</body>
</html>
