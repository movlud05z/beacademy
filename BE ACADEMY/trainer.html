<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | Professional Trainer Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e60000;
            --dark: #1a1a1a;
            --gray: #f4f4f4;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gray);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: #eee;
            padding: 5px;
            border-radius: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 700;
            border-radius: 10px;
            transition: 0.3s;
            color: #555;
        }

        .tab-btn.active {
            background: #fff;
            color: var(--primary);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .section {
            display: none;
            animation: slideUp 0.4s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Material Professional Design */
        .upload-area {
            border: 2px dashed #bbb;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            background: #fafafa;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: #fff5f5;
        }

        .mat-card {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #eef0f2;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }

        .mat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.05);
        }

        .mat-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .badge-it {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-kea {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge-beyaz {
            background: #e8f5e9;
            color: #388e3c;
        }

        .badge-tv {
            background: #fff3e0;
            color: #f57c00;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 12px;
        }

        /* Quiz UI */
        .exam-setup {
            background: #fdfdfd;
            border: 2px solid #eee;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .question-card {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            position: relative;
            border-left: 5px solid var(--primary);
        }

        .q-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .opt-row {
            display: grid;
            grid-template-columns: 40px 1fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        select,
        textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            font-family: inherit;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-add {
            background: #2ecc71;
            color: white;
            width: 100%;
        }

        .btn-publish {
            background: var(--primary);
            color: white;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
            height: 55px;
        }

        .btn-start {
            background: #007bff;
            color: white;
        }

        .btn-del {
            background: #ff4757;
            color: white;
            padding: 5px 15px;
        }

        .manage-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #eee;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 800;
        }

        .waiting {
            background: #ffeaa7;
            color: #d6a000;
        }

        .live {
            background: #55efc4;
            color: #00b894;
        }
    </style>
</head>

<body>

    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1 style="color:var(--primary); margin:0;">BEAcademy Trainer Panel</h1>
            <a href="portal.html" style="text-decoration:none; font-weight:800; color:#333;">PORTALA KE√áƒ∞D</a>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showSection('materials')">Materiallar</button>
            <button class="tab-btn" onclick="showSection('quiz')">Yeni ƒ∞mtahan (Parollu)</button>
            <button class="tab-btn" onclick="showSection('control')">ƒ∞dar…ôetm…ô Paneli</button>
        </div>

        <div id="materials" class="section active">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div class="upload-area" onclick="document.getElementById('fInput').click()"
                    style="height: 160px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <div style="font-size: 40px; margin-bottom: 10px;">üì§</div>
                    <p id="fName" style="margin: 0; font-weight: 600; color: #666;">Cihazdan Fayl Se√ß</p>
                    <small style="color: #999;">(PDF, MP4, PNG, JPG)</small>
                    <input type="file" id="fInput" hidden onchange="processFile(this)">
                </div>
                <div style="background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #eee;">
                    <div style="margin-bottom:10px">
                        <label>Materialƒ±n Ba≈ülƒ±ƒüƒ±:</label>
                        <input type="text" id="mTitle" placeholder="M…ôs…ôl…ôn: Soyuducu diaqnostikasƒ±">
                    </div>
                    <div style="margin-bottom:15px">
                        <label>F…ônn / B√∂lm…ô:</label>
                        <select id="mCourse">
                            <option value="IT">üíª IT (ƒ∞nformasiya Texnologiyalarƒ±)</option>
                            <option value="KEA">‚òï KEA (Ki√ßik Ev Al…ôtl…ôri)</option>
                            <option value="BEYAZ">‚ùÑÔ∏è BEYAZ (B…ôyaz ∆è≈üya)</option>
                            <option value="TV">üì∫ TV (Televiziya & Audio)</option>
                        </select>
                    </div>
                    <button class="btn btn-add" onclick="saveMat()">Sƒ∞STEM∆è Y√úKL∆è</button>
                </div>
            </div>
            <div id="mList"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px;"></div>
        </div>

        <div id="quiz" class="section">
            <div class="exam-setup">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:15px;">
                    <div><label>ƒ∞mtahanƒ±n Adƒ±:</label><input type="text" id="exName" placeholder="M…ôs…ôl…ôn: IT-01 Final">
                    </div>
                    <div><label>Giri≈ü Parolu:</label><input type="password" id="exPass" placeholder="M…ôs…ôl…ôn: BE2024">
                    </div>
                </div>
                <label>B√∂lm…ô:</label>
                <select id="exCourse">
                    <option value="IT">IT</option>
                    <option value="KEA">KEA</option>
                    <option value="BEYAZ">B∆èYAZ ∆è≈ûYA</option>
                    <option value="TV">TV</option>
                </select>
            </div>
            <div id="questionsContainer"></div>
            <button class="btn btn-add" onclick="addQField()">+ YENƒ∞ SUAL ∆èLAV∆è ET</button>
            <button class="btn btn-publish" onclick="publishToSystem()">ƒ∞MTAHANI Sƒ∞STEM∆è G√ñND∆èR</button>
        </div>

        <div id="control" class="section">
            <h2>Sistemd…ôki ƒ∞mtahanlar</h2>
            <div id="examListControl"></div>
        </div>
    </div>

    <script>
        let qCount = 0;
        let tempFileData = null;

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
            if (id === 'control') loadExamControl();
            if (id === 'materials') loadMaterials();
        }

        // FILE PROCESSING
        function processFile(input) {
            const file = input.files[0];
            if (!file) return;
            document.getElementById('fName').innerText = "Se√ßildi: " + file.name;
            const reader = new FileReader();
            reader.onload = (e) => tempFileData = { name: file.name, data: e.target.result, type: file.type };
            reader.readAsDataURL(file);
        }

        function saveMat() {
            const title = document.getElementById('mTitle').value;
            const course = document.getElementById('mCourse').value;
            if (!title || !tempFileData) return alert("Ba≈ülƒ±q v…ô fayl se√ßilm…ôyib!");
            const mats = JSON.parse(localStorage.getItem("be_materials") || "[]");
            mats.push({ id: Date.now(), title, course, file: tempFileData });
            localStorage.setItem("be_materials", JSON.stringify(mats));
            document.getElementById('mTitle').value = "";
            document.getElementById('fName').innerText = "Cihazdan Fayl Se√ß";
            tempFileData = null;
            loadMaterials();
        }

        function loadMaterials() {
            const list = document.getElementById('mList');
            const mats = JSON.parse(localStorage.getItem("be_materials") || "[]");
            list.innerHTML = "";
            mats.reverse().forEach(m => {
                let bClass = "badge-" + m.course.toLowerCase();
                let icon = "üìÑ";
                if (m.file.type.includes("video")) icon = "üé¨";
                if (m.file.type.includes("pdf")) icon = "üìï";
                list.innerHTML += `
                <div class="mat-card">
                    <div>
                        <span class="mat-badge ${bClass}">${m.course}</span>
                        <div style="display: flex; align-items: center; margin-top: 5px;">
                            <div class="file-icon">${icon}</div>
                            <div style="font-weight: 700; color: #333; font-size: 14px;">${m.title}</div>
                        </div>
                    </div>
                    <div style="margin-top: 15px; display: flex; justify-content: space-between; align-items: center;">
                        <small style="color: #999; font-size: 10px;">${new Date(m.id).toLocaleDateString()}</small>
                        <button class="btn btn-del" onclick="delMat(${m.id})" style="padding: 4px 10px; font-size: 11px;">Sƒ∞L</button>
                    </div>
                </div>`;
            });
        }

        // QUIZ LOGIC
        function addQField() {
            qCount++;
            const html = `
            <div class="question-card">
                <div class="q-header">
                    <b>Sual ${qCount}</b>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span>Saniy…ô:</span><input type="number" class="q-sec" value="30" style="width:70px;">
                        <button class="btn btn-del" onclick="this.parentElement.parentElement.parentElement.remove()">X</button>
                    </div>
                </div>
                <textarea class="q-text" placeholder="Sualƒ± yazƒ±n..." style="margin-bottom:10px;"></textarea>
                <div class="opt-row"><input type="radio" name="c-${qCount}" value="0" checked><input type="text" class="opt-val" placeholder="A variantƒ±"></div>
                <div class="opt-row"><input type="radio" name="c-${qCount}" value="1"><input type="text" class="opt-val" placeholder="B variantƒ±"></div>
                <div class="opt-row"><input type="radio" name="c-${qCount}" value="2"><input type="text" class="opt-val" placeholder="C variantƒ±"></div>
                <div class="opt-row"><input type="radio" name="c-${qCount}" value="3"><input type="text" class="opt-val" placeholder="D variantƒ±"></div>
            </div>`;
            document.getElementById('questionsContainer').insertAdjacentHTML('beforeend', html);
        }

        function publishToSystem() {
            const name = document.getElementById('exName').value;
            const pass = document.getElementById('exPass').value;
            const course = document.getElementById('exCourse').value;
            if (!name || !pass) return alert("Ad v…ô parol yazƒ±n!");
            const questions = [];
            document.querySelectorAll('.question-card').forEach(card => {
                const text = card.querySelector('.q-text').value;
                const seconds = card.querySelector('.q-sec').value;
                const options = Array.from(card.querySelectorAll('.opt-val')).map(o => o.value);
                const correct = card.querySelector('input[type="radio"]:checked').value;
                if (text) questions.push({ text, seconds: parseInt(seconds), options, correct: parseInt(correct) });
            });
            const exams = JSON.parse(localStorage.getItem("be_exams") || "[]");
            exams.push({ id: Date.now(), name, pass, course, questions, status: 'waiting' });
            localStorage.setItem("be_exams", JSON.stringify(exams));
            alert("Sistem…ô g√∂nd…ôrildi!");
            location.reload();
        }

        function loadExamControl() {
            const list = document.getElementById('examListControl');
            const exams = JSON.parse(localStorage.getItem("be_exams") || "[]");
            list.innerHTML = "";
            exams.reverse().forEach(ex => {
                list.innerHTML += `
                <div class="manage-item">
                    <div><span class="status-pill ${ex.status === 'active' ? 'live' : 'waiting'}">${ex.status}</span>
                    <strong style="margin-left:10px;">${ex.name}</strong> <small>(B√∂lm…ô: ${ex.course} | Pass: ${ex.pass})</small></div>
                    <div>${ex.status === 'waiting' ? `<button class="btn btn-start" onclick="startExam(${ex.id})">START</button>` : '<b>CANLI</b>'}
                    <button class="btn btn-del" onclick="deleteExam(${ex.id})">Sƒ∞L</button></div>
                </div>`;
            });
        }

        function startExam(id) {
            let exams = JSON.parse(localStorage.getItem("be_exams") || "[]");
            let i = exams.findIndex(e => e.id === id);
            exams[i].status = 'active'; exams[i].startTime = Date.now();
            localStorage.setItem("be_exams", JSON.stringify(exams));
            loadExamControl();
        }

        function deleteExam(id) {
            let exams = JSON.parse(localStorage.getItem("be_exams") || "[]");
            exams = exams.filter(e => e.id !== id);
            localStorage.setItem("be_exams", JSON.stringify(exams));
            loadExamControl();
        }

        function delMat(id) {
            let mats = JSON.parse(localStorage.getItem("be_materials") || "[]");
            mats = mats.filter(m => m.id !== id);
            localStorage.setItem("be_materials", JSON.stringify(mats));
            loadMaterials();
        }

        addQField();
        loadMaterials();
    </script>
</body>

</html>
