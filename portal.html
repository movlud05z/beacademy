<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAcademy | Tədris Portalı</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- ORIJINAL FULL CSS --- */
        body.dynamic-body { background: #1a1a1a; font-family: 'Poppins', sans-serif; margin: 0; padding: 40px; color: #fff; }
        .logo { font-size: 24px; font-weight: 800; text-transform: uppercase; }
        .be { color: #fff; } .academy { color: #e60000; }
        .portal-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 15px; text-align: center; transition: 0.3s; cursor: pointer; position: relative; }
        .portal-card:hover { background: rgba(230, 0, 0, 0.1); transform: translateY(-5px); border-color: #e60000; }
        .login-btn { background: #e60000; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 15px; }
        
        /* Modallar */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 10000; backdrop-filter: blur(10px); overflow-y: auto; }
        .modal-container { background: #fff; max-width: 600px; margin: 40px auto; padding: 30px; border-radius: 15px; position: relative; color: #333; border-top: 6px solid #e60000; text-align: center; }
        .close-btn { position: absolute; right: 20px; top: 15px; font-size: 30px; cursor: pointer; color: #000; }
        
        /* Profil Şəkli və Inputlar */
        .profile-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #e60000; margin-bottom: 10px; }
        .edit-input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .verified-badge { width: 18px; height: 18px; vertical-align: middle; margin-left: 5px; }
    </style>
</head>
<body class="dynamic-body">

    <header style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 20px;">
        <div class="logo"><span class="be">BE</span><span class="academy">Academy</span></div>
        <button onclick="openModal('structureModal')" style="background: transparent; border: 2px solid #fff; color: #fff; padding: 8px 20px; border-radius: 30px; font-weight: 800; cursor: pointer;">AKADEMİYA STRUKTURU</button>
        <div style="display: flex; align-items: center; gap: 20px;">
            <span style="cursor: pointer;" onclick="openMyProfile()">
                Xoş gəldin, <b id="userNamePortal" style="color: #e60000; text-decoration: underline;">...</b>
            </span>
            <a href="index.html" onclick="localStorage.clear();" style="color:#fff; background:#e60000; padding:6px 12px; border-radius:4px; text-decoration:none;">ÇIXIŞ</a>
        </div>
    </header>

    <h1 style="margin: 40px 0 20px; font-size: 22px;">Tədris Bölmələri</h1>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px;">
        <div class="portal-card" onclick="openTrainerFiles('IT')"><h3>İT</h3><button class="login-btn">MATERİALLAR</button></div>
        <div class="portal-card" onclick="openTrainerFiles('KEA')"><h3>KEA</h3><button class="login-btn">MATERİALLAR</button></div>
        <div class="portal-card" onclick="openTrainerFiles('BEYAZ')"><h3>BƏYAZ ƏŞYA</h3><button class="login-btn">MATERİALLAR</button></div>
        <div class="portal-card" onclick="openTrainerFiles('TV')"><h3>TV</h3><button class="login-btn">MATERİALLAR</button></div>
    </div>

    <div id="structureModal" class="modal-overlay">
        <div class="modal-container">
            <span class="close-btn" onclick="closeModal('structureModal')">&times;</span>
            <h2 style="color:#e60000">Akademiya Strukturu</h2>
            <div style="text-align: left; line-height: 1.8;">
                <p><b>Rəhbərlik:</b> Elvin müəllim</p>
                <p><b>IT Departament:</b> Baş mütəxəssis və komanda</p>
                <p><b>Tədris:</b> Kuratorlar və Trainerlər</p>
            </div>
        </div>
    </div>

    <div id="myProfileModal" class="modal-overlay">
        <div class="modal-container">
            <span class="close-btn" onclick="closeModal('myProfileModal')">&times;</span>
            <img id="myAvatar" class="profile-img" src="default-avatar.png">
            <h2 id="myFullnameDisplay"></h2>
            
            <div style="margin-top: 20px; text-align: left;">
                <label>Profil Şəkli (URL):</label>
                <input type="text" id="editImg" class="edit-input" placeholder="Şəkil linkini bura qoyun">
                <label>Yeni Parol:</label>
                <input type="password" id="editPass" class="edit-input" placeholder="Yeni parol">
                <button class="login-btn" onclick="updateProfile()">YADDA SAXLA</button>
            </div>
        </div>
    </div>

    <div id="fileModal" class="modal-overlay">
        <div class="modal-container">
            <span class="close-btn" onclick="closeModal('fileModal')">&times;</span>
            <h2 id="fileTitle" style="color:#e60000"></h2>
            <div id="fileList" style="text-align: left; margin-top: 15px;">
                </div>
        </div>
    </div>

    <script>
        const DB_URL = "https://beacademy-c8316-default-rtdb.firebaseio.com/users";
        const tickSVG = `<svg class="verified-badge" viewBox="0 0 24 24" fill="#0095F6"><path d="M10.5213 2.62368C11.3147 1.75255 12.6853 1.75255 13.4787 2.62368L14.4989 3.74391C14.8143 4.09038 15.2573 4.30055 15.7288 4.32717L17.2521 4.41312C18.4383 4.48003 19.38 5.42172 19.4469 6.60786L19.5328 8.13117C19.5595 8.6027 19.7696 9.04567 20.1161 9.36109L21.2363 10.3813C22.1075 11.1747 22.1075 12.5453 21.2363 13.3387L20.1161 14.3589C19.7696 14.6743 19.5595 15.1173 19.5328 15.5888L19.4469 17.1121C19.38 18.2983 18.4383 19.24 17.2521 19.3069L15.7288 19.3928C15.2573 19.4195 14.8143 19.6296 14.4989 19.9751L13.4787 21.0953C12.6853 21.9665 11.3147 21.9665 10.5213 21.0953L9.50106 19.9751C9.18564 19.6296 8.74267 19.4195 8.27117 19.3928L6.74786 19.3069C5.56172 19.24 4.62003 18.2983 4.55312 17.1121L4.46717 15.5888C4.44055 15.1173 4.23038 14.6743 3.88391 14.3589L2.76368 13.3387C1.89255 12.5453 1.89255 11.1747 2.76368 10.3813L3.88391 9.36109C4.23038 9.04567 4.44055 8.6027 4.46717 8.13117L4.55312 6.60786C4.62003 5.42172 5.56172 4.48003 6.74786 4.41312L8.27117 4.32717C8.74267 4.30055 9.18564 4.09038 9.50106 3.74391L10.5213 2.62368Z"/><path d="M9 12L11 14L15 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;

        let currentLogin = localStorage.getItem("currentUser");

        async function init() {
            if(!currentLogin) return;
            const res = await fetch(`${DB_URL}/${currentLogin}.json`);
            const u = await res.json();
            if(u) {
                document.getElementById("userNamePortal").innerHTML = u.fullname + (u.isVerified ? tickSVG : "");
                document.getElementById("myFullnameDisplay").innerHTML = u.fullname + (u.isVerified ? tickSVG : "");
                if(u.img) document.getElementById("myAvatar").src = u.img;
            }
        }

        function openMyProfile() { openModal('myProfileModal'); }

        async function updateProfile() {
            const img = document.getElementById("editImg").value;
            const pass = document.getElementById("editPass").value;
            let updates = {};
            if(img) updates.img = img;
            if(pass) updates.password = pass;

            await fetch(`${DB_URL}/${currentLogin}.patch`, {
                method: 'PATCH',
                body: JSON.stringify(updates)
            });
            alert("Məlumatlar yeniləndi!");
            location.reload();
        }

        function openTrainerFiles(section) {
            document.getElementById("fileTitle").innerText = section + " Materialları";
            document.getElementById("fileList").innerHTML = "<p>Yüklənən fayllar tezliklə burada görünəcək...</p>";
            openModal('fileModal');
        }

        function openModal(id) { document.getElementById(id).style.display = "block"; }
        function closeModal(id) { document.getElementById(id).style.display = "none"; }
        
        window.onload = init;
    </script>
</body>
</html>
